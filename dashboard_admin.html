<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h3>Dashboard Kecamatan</h3>
<canvas id="grafik" height="120"></canvas>

<script>
const STORAGE_KEY="MUSRENBANG_USULAN";
const data=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];

let sarpras=0,sosbud=0,ekonomi=0;
data.forEach(d=>{
if(d.bidang==="SARPRAS")sarpras++;
if(d.bidang==="SOSBUD")sosbud++;
if(d.bidang==="EKONOMI")ekonomi++;
});

new Chart(grafik,{
type:"bar",
data:{
labels:["Sarana Prasarana","Sosial Budaya","Ekonomi"],
datasets:[{data:[sarpras,sosbud,ekonomi]}]
}
});
</script>
</body>
</html>
