<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Statistik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Statistik Usulan per Bidang</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<script>
    const dataLokal = JSON.parse(localStorage.getItem("usulan_musrenbang")) || [];
    
    // Hitung jumlah per bidang
    const counts = { "Infrastruktur": 0, "Ekonomi": 0, "Sosial Budaya": 0 };
    dataLokal.forEach(item => counts[item.bidang]++);

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: Object.keys(counts),
            datasets: [{
                data: Object.values(counts),
                backgroundColor: ['#2d8a57', '#f1c40f', '#e67e22']
            }]
        }
    });
</script>
</body>
</html>
