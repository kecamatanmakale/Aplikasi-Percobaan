<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Rekap Usulan</title></head>
<body>
<h3>Rekap Usulan Kelurahan</h3>
<script>
const data=JSON.parse(localStorage.getItem("MUSRENBANG_USULAN"))||[];
let total=data.reduce((s,d)=>s+d.anggaran,0);
document.write("Jumlah Usulan : "+data.length+"<br>");
document.write("Total Anggaran : Rp "+total.toLocaleString("id-ID"));
</script>
</body>
</html>
