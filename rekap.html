<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rekapitulasi Usulan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Rekapitulasi Usulan Musrenbang</h2>
        <button onclick="exportExcel()" class="btn btn-success">Export ke Excel</button>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table id="tableRekap" class="table table-striped">
                <thead>
                    <tr>
                        <th>Bidang</th>
                        <th>Kegiatan</th>
                        <th>Lokasi</th>
                        <th>Volume</th>
                        <th>Anggaran</th>
                        <th>OPD Tujuan</th>
                    </tr>
                </thead>
                <tbody id="contentRekap"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function loadRekap() {
        const data = JSON.parse(localStorage.getItem("usulan_musrenbang")) || [];
        document.getElementById("contentRekap").innerHTML = data.map(item => `
            <tr>
                <td>${item.bidang}</td>
                <td>${item.kegiatan}</td>
                <td>${item.lokasi}</td>
                <td>${item.volume}</td>
                <td>Rp ${parseInt(item.anggaran).toLocaleString()}</td>
                <td>${item.opd}</td>
            </tr>
        `).join('');
    }

    function exportExcel() {
        // Logika sederhana untuk cetak halaman sebagai alternatif export
        window.print();
    }

    window.onload = loadRekap;
</script>
</body>
</html>
