<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Musrenbang Makale 2027</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1f8a50 0%, #145a32 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 15px; width: 340px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .logo { width: 80px; margin-bottom: 15px; }
        h2 { margin: 0; color: #333; font-size: 22px; }
        .sub-title { font-size: 14px; color: #666; margin-bottom: 20px; line-height: 1.4; }
        select, input, button { width: 100%; padding: 12px; margin-top: 15px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
        button { background: #1f8a50; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 25px; transition: 0.3s; }
        button:hover { background: #145a32; transform: translateY(-2px); }
        
        .note { margin-top: 25px; font-size: 12px; color: #145a32; font-weight: bold; line-height: 1.5; padding: 10px; background: #f0faf4; border-radius: 8px; border-left: 4px solid #1f8a50; text-align: center; }
        .footer { margin-top: 20px; font-size: 11px; color: #888; border-top: 1px solid #eee; padding-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="box">
        <img src="logo.png" class="logo" alt="Logo Tana Toraja">
        
        <h2>LOGIN SISTEM</h2>
        <div class="sub-title">Musrenbang Kecamatan Makale<br>Tahun Anggaran 2027</div>
        
        <select id="user">
            <option value="">-- Pilih Wilayah --</option>
            <option value="admin">ADMIN KECAMATAN</option>
            <option value="ariang">Kelurahan Ariang</option>
            <option value="batupapan">Kelurahan Batupapan</option>
            <option value="bombongan">Kelurahan Bombongan</option>
            <option value="botang">Kelurahan Botang</option>
            <option value="burake">Kelurahan Buntu Burake</option>
            <option value="kamali">Kelurahan Kamali Pentalluan</option>
            <option value="lamunan">Kelurahan Lamunan</option>
            <option value="lapandan">Kelurahan Lapandan</option>
            <option value="lea">Lembang Lea</option>
            <option value="manggau">Kelurahan Manggau</option>
            <option value="pantan">Kelurahan Pantan</option>
            <option value="rante">Kelurahan Rante</option>
            <option value="tampo">Kelurahan Tampo Makale</option>
            <option value="tarongko">Kelurahan Tarongko</option>
            <option value="tondon">Kelurahan Tondon Mamullu</option>
        </select>
        
        <input type="password" id="pass" placeholder="Password">
        
        <button onclick="login()">MASUK</button>

        <div class="note">
            Aplikasi ini khusus untuk input usulan Hasil Musrenbang Kelurahan Tahun Anggaran 2027 di Kecamatan Makale
        </div>

        <div class="footer">
            Created by : Fuad Amry - 2026
        </div>
    </div>

       <script>
    /**
     * PERLINDUNGAN LAPIS 1: ANTI-INSPECT ELEMENT
     */
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || 
           (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || 
           (e.ctrlKey && e.keyCode == 85)) {
            return false;
        }
    };

    /**
     * PERLINDUNGAN LAPIS 2: OBFUSCATED LOGIN LOGIC
     * Password dan URL disandikan ke Base64 agar tidak terbaca 'View Source'
     */
  function login() {
    // Mengambil elemen input
    const wilayah = document.getElementById("wilayah").value; // Pastikan ID select adalah 'wilayah'
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;

    // Logika pengecekan sederhana (Contoh untuk Admin)
    // Username: admin, Pass: admin123
    if (user === "admin" && pass === "admin123") {
        alert("Login Admin Berhasil!");
        window.location.href = "rekap_admin.html";
        return;
    }

    // Logika untuk Operator Kelurahan (Contoh: Bombongan)
    if (wilayah === "Kelurahan Bombongan" && pass === "bombongan2027") {
        alert("Login Kelurahan Berhasil!");
        window.location.href = "input.html";
        return;
    }

    // Jika tidak ada yang cocok
    alert("Username atau Password Salah! Pastikan wilayah dan password sesuai.");
}
    </script>
</body>
</html>
