<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Usulan - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
        .header { background: #1a5bb8; color: #fff; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .container { margin-top: 20px; }
        .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }
        .btn-del { color: #dc3545; border: none; background: none; cursor: pointer; }
        #searchBox { padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ddd; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="header">
    <h3>ðŸ“„ Data Usulan Semua Kelurahan</h3>
    <button onclick="location.href='dashboard_admin.html'" style="padding:8px 15px; cursor:pointer;">Dashboard Admin</button>
</div>

<div class="container">
    <div class="card">
        <input type="text" id="searchBox" placeholder="Cari kelurahan atau kegiatan..." onkeyup="filterData()">
        <table id="adminTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kelurahan</th>
                    <th>Bidang</th>
                    <th>Kegiatan</th>
                    <th>Lokasi</th>
                    <th>OPD</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlCEWi3-1e425Xqg0diGuec3S2nBqZjpdbuUdup7vO-F50HYnnVhWeq72SRUGGxdI/exec";
    let masterData = [];

    async function loadAllData() {
        const res = await fetch(SCRIPT_URL + "?action=read");
        const json = await res.json();
        masterData = json.data;
        renderTabel(masterData);
    }

    function renderTabel(data) {
        const body = document.getElementById("tabelBody");
        body.innerHTML = data.map((d, i) => `
            <tr>
                <td>${i+1}</td>
                <td>${d.kelurahan}</td>
                <td>${d.bidang}</td>
                <td>${d.kegiatan}</td>
                <td>${d.lokasi}</td>
                <td>${d.opd}</td>
                <td>
                    <button class="btn-del" onclick="hapus(${d.row})"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    }

    function filterData() {
        const keyword = document.getElementById("searchBox").value.toLowerCase();
        const filtered = masterData.filter(d => 
            d.kelurahan.toLowerCase().includes(keyword) || 
            d.kegiatan.toLowerCase().includes(keyword)
        );
        renderTabel(filtered);
    }

    async function hapus(row) {
        if(confirm("Hapus data ini secara permanen?")) {
            await fetch(SCRIPT_URL + "?action=delete&row=" + row);
            loadAllData();
        }
    }

    loadAllData();
</script>
</body>
</html>
