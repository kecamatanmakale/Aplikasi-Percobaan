<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Input Usulan Musrenbang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
}
h2 {
    margin-top: 0;
}
label {
    font-weight: bold;
}
input, select, textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px;
}
button {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #218838;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    font-size: 14px;
}
th {
    background: #2c3e50;
    color: #fff;
}
.total {
    margin-top: 15px;
    font-weight: bold;
    text-align: right;
}
.aksi button {
    width: auto;
    padding: 5px 10px;
    margin: 2px;
}
.hapus {
    background: #dc3545;
}
.edit {
    background: #f39c12;
}
</style>
</head>

<body>
<div class="container">

<h2>Form Input Usulan Musrenbang</h2>

<form id="formUsulan">
    <label>Bidang</label>
    <select id="bidang" required>
        <option value="">-- Pilih Bidang --</option>
        <option value="Bidang Sarana dan Prasarana">Bidang Sarana Prasarana</option>
        <option value="Bidang Sosial Budaya">Bidang Sosial Budaya</option>
        <option value="Bidang Ekonomi">Bidang Ekonomi</option>
    </select>

    <label>Kegiatan</label>
    <input type="text" id="kegiatan" required>

    <label>Lokasi</label>
    <input type="text" id="lokasi" required>

    <label>Volume</label>
    <input type="text" id="volume">

    <label>Anggaran (Rp)</label>
    <input type="number" id="anggaran" required>

    <label>OPD Tujuan</label>
    <select id="opd" required>
        <option value="">-- Pilih OPD --</option>
        <option value="DPUTR">DPUTR</option>
        <option value="DPRKP">DPRKP</option>
        <option value="DPKPP (Pertanian)">DPKPP (Pertanian)</option>
    </select>

    <label>Keterangan</label>
    <textarea id="keterangan" rows="3"></textarea>

    <button type="submit">Kirim Usulan</button>
</form>

<h3>Daftar Usulan</h3>

<table>
<thead>
<tr>
    <th>No</th>
    <th>Bidang</th>
    <th>Kegiatan</th>
    <th>Lokasi</th>
    <th>Volume</th>
    <th>Anggaran (Rp)</th>
    <th>OPD</th>
    <th>Keterangan</th>
    <th>Aksi</th>
</tr>
</thead>
<tbody id="tabelUsulan"></tbody>
</table>

<div class="total">
    TOTAL ANGGARAN : Rp <span id="totalAnggaran">0</span>
</div>

</div>

<script>
let dataUsulan = JSON.parse(localStorage.getItem("dataUsulan")) || [];

const form = document.getElementById("formUsulan");
const tbody = document.getElementById("tabelUsulan");
const totalEl = document.getElementById("totalAnggaran");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const usulan = {
        bidang: document.getElementById("bidang").value,
        kegiatan: document.getElementById("kegiatan").value,
        lokasi: document.getElementById("lokasi").value,
        volume: document.getElementById("volume").value,
        anggaran: Number(document.getElementById("anggaran").value),
        opd: document.getElementById("opd").value,
        keterangan: document.getElementById("keterangan").value
    };

    dataUsulan.push(usulan);
    localStorage.setItem("dataUsulan", JSON.stringify(dataUsulan));
    form.reset();
    renderTabel();
});

function renderTabel() {
    tbody.innerHTML = "";
    let total = 0;

    dataUsulan.forEach((u, i) => {
        total += u.anggaran;
        tbody.innerHTML += `
        <tr>
            <td>${i + 1}</td>
            <td>${u.bidang}</td>
            <td>${u.kegiatan}</td>
            <td>${u.lokasi}</td>
            <td>${u.volume}</td>
            <td>${u.anggaran.toLocaleString("id-ID")}</td>
            <td>${u.opd}</td>
            <td>${u.keterangan}</td>
            <td class="aksi">
                <button class="hapus" onclick="hapus(${i})">X</button>
            </td>
        </tr>`;
    });

    totalEl.textContent = total.toLocaleString("id-ID");
}

function hapus(index) {
    if (confirm("Hapus usulan ini?")) {
        dataUsulan.splice(index, 1);
        localStorage.setItem("dataUsulan", JSON.stringify(dataUsulan));
        renderTabel();
    }
}

renderTabel();
</script>

</body>
</html>
