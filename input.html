<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Usulan Musrenbang 2027 - Landscape</title>
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* --- Tampilan Aplikasi di Layar --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header-app { background: #1f8a50; color: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 1300px; margin: auto; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; padding: 10px 15px; transition: 0.3s; }
        .btn-save { background: #1f8a50; color: white; width: 100%; font-size: 16px; margin-top: 20px; }
        .btn-pdf { background: #e74c3c; color: white; }
        .btn-excel { background: #27ae60; color: white; }
        
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-top: 5px; }
        label { font-weight: bold; display: block; margin-top: 15px; }

        /* --- Pengaturan Tabel --- */
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; table-layout: fixed; }
        th { background: #f8f9fa; color: #145a32; padding: 12px; border: 1px solid #dee2e6; text-align: center; }
        td { padding: 10px; border: 1px solid #dee2e6; vertical-align: top; word-wrap: break-word; }

        /* --- Elemen Khusus Cetak (Default Tersembunyi) --- */
        .print-only { display: none; }
        .line-double { border-bottom: 5px double #000; margin: 15px 0; }

        /* ========================================== */
        /* ATURAN CETAK (LANDSCAPE F4)              */
        /* ========================================== */
        @media print {
            @page { 
                size: 330mm 215mm; /* Ukuran F4 Landscape */
                margin: 15mm 10mm; 
            }

            /* Sembunyikan elemen input dan navigasi */
            .header-app, #areaInput, .btn-group, .btn-action, .no-print, h3 { 
                display: none !important; 
            }

            /* Atur ulang container agar memenuhi kertas */
            body { background: white !important; padding: 0 !important; }
            .card { box-shadow: none !important; border: none !important; padding: 0 !important; max-width: 100% !important; }
            
            /* Tampilkan Header Laporan dan Tanda Tangan */
            .print-only { display: block !important; }
            #signatureArea { display: block !important; margin-top: 30px; page-break-inside: avoid; }
            
            /* Optimasi Tabel untuk PDF */
            table { font-size: 10pt; border: 1px solid black; }
            th { background-color: #eee !important; color: black !important; border: 1px solid black; }
            td { border: 1px solid black; color: black !important; }
        }
    </style>
</head>
<body>

<div class="header-app">
    <div>Login: <strong id="userDisplay">...</strong></div>
    <button onclick="location.href='index.html'" style="background:#b03a2e; color:white;">Logout</button>
</div>

<div class="card" id="areaInput">
    <h3><i class="fas fa-edit"></i> Form Input Usulan Baru</h3>
    <form id="usulanForm">
        <input type="hidden" id="kelurahan" name="kelurahan">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Bidang Usulan</label>
                <select name="bidang" id="bidang" required>
                    <option value="">-- Pilih Bidang --</option>
                    <option>Bidang Sarana dan Prasarana</option>
                    <option>Bidang Sosial Budaya</option>
                    <option>Bidang Ekonomi</option>
                </select>
            </div>
            <div>
                <label>OPD Tujuan</label>
            <select id="opd" required>
                <option value="">-- Pilih OPD --</option>
                <option>DPUTR</option><option>DPRKP</option><option>Dinas Kesehatan</option>
                <option>Dinas Pendidikan & Kebudayaan</option><option>Dinas Sosial</option>
                <option>DPKPP (Pertanian)</option><option>Dinas Perhubungan</option>
                <option>BPBD</option><option>Disparpora</option>
                <option>Dinas Koperasi & UKM</option><option>DLHD</option>
                <option>DPML</option><option>DPMPTSP</option>
                <option>Dinas DP3A & KB</option><option>Dinas Perpustakaan & Arsip Daerah</option>
                <option>Disnakertans</option><option>Bappelitbangda</option>
                <option>BPKPD (Badan Pengelola Keuangan)</option><option>Bakesbangpol</option>
                <option>Inspektorat Daerah</option><option>Satpol PP</option>
                <option>Sekretariat Daerah</option><option>Sekretariat DPRD</option>
                <option>RSUD Lakipadada</option>
            </select>
            </div>
        </div>

        <label>Nama Kegiatan (Kamus Usulan)</label>
        <select name="kegiatan" id="kegiatan" class="js-select2" required>
            <option value=""></option>
            
<option>Upaya untuk Membuat Perusahaan Memahami Aturan-aturan Ketenagakerjaan</option>
<option>Upaya untuk Mencegah Terjadinya Perselisihan antara Pekerja dan Pemberi Kerja</option>
<option>Upaya untuk Mengatasi Perselisihan yang Terjadi antara Pekerja dan Pemberi Kerja</option>
<option>Upaya untuk meningkatkan keterampilan bagi pencari kerja</option>
<option>Upaya untuk Meningkatkan Keterampilan Warga Transmigrasi yang Dibina</option>
<option>Verifikasi dan Penyerahan PSU Perumahan dari Pengembang</option>
        </select>

        <label>Lokasi Spesifik</label>
        <input type="text" name="lokasi" id="lokasi" placeholder="Contoh: RT. 01, Lingkungan Rante, atau nama Poros Jalan", required>

        <label>Keterangan (Volume / Detail Tambahan)</label>
        <textarea name="keterangan" id="keterangan" rows="3" placeholder="Alasan diusulkan, detail volume (misal: 200 Meter, 1 Paket, 1 Unit, 2 Kelompok) atau keterangan lainnya..."></textarea>

        <button type="submit" class="btn-save" id="btnSubmit">ðŸ’¾ SIMPAN DATA</button>
    </form>
</div>

<div class="card">
    <div class="print-only" style="text-align: center;">
        <h2 style="margin: 0;">DAFTAR USULAN MUSRENBANG TAHUN ANGGARAN 2027</h2>
        <h2 id="printKelurahan">...</h2>
        <div class="line-double"></div>
    </div>

    <div class="btn-group">
        <button onclick="exportExcel()" class="btn-excel"><i class="fas fa-file-excel"></i> Export Excel</button>
        <button onclick="window.print()" class="btn-pdf"><i class="fas fa-print"></i> Cetak PDF (Landscape)</button>
    </div>

    <table id="tableUsulan">
        <thead>
            <tr>
                <th style="width: 30px;">No</th>
                <th style="width: 150px;">Bidang</th>
                <th style="width: 250px;">Kegiatan</th>
                <th style="width: 200px;">Lokasi</th>
                <th style="width: 120px;">OPD Tujuan</th>
                <th>Keterangan</th> 
                <th class="btn-action" style="width: 50px;">Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="signatureArea" class="print-only">
        <div style="float: right; width: 350px; text-align: center;">
            <p id="sigDate"></p>
            <p id="sigJabatan" style="font-weight: bold;"></p>
            <br><br><br><br>
            <strong id="sigNama" style="text-decoration: underline;"></strong><br>
            <span id="sigNip"></span>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzGKWC5B6r2l1WxKfpfuj773hT6w5BsiVWiHtxZvJNVyUm5cxdpxrtoLCs49KnPmD6f/exec"; // Ganti dengan URL Apps Script Anda
    
    // DATABASE PEJABAT TERINTEGRASI
    const dataPejabat = {
        "Kelurahan Ariang": { nama: "Martinus Kalo'bong, SE., MM", nip: "197703072009061002" },
        "Kelurahan Batupapan": { nama: "Anthonius Parabang, SIP", nip: "198307282009011004" },
        "Kelurahan Bombongan": { nama: "Ramlah, SE", nip: "196805012008012025" },
        "Kelurahan Botang": { nama: "Yohanis Pata', S.IP", nip: "197102112009061002" },
        "Kelurahan Buntu Burake": { nama: "Thomas Mangelo", nip: "197204091992031003" },
        "Kelurahan Kamali Pentalluan": { nama: "Melda Pakonglean, SH", nip: "197109252009062001" },
        "Kelurahan Lamunan": { nama: "Ulpha Rante Amba, SE", nip: "197301202009062001" },
        "Kelurahan Lapandan": { nama: "Yanti Novita, S.IP", nip: "198301302010012002" },
        "Lembang Lea": { nama: "Ir. Mesak Rante", nip: "-" },
        "Kelurahan Manggau": { nama: "Lukas D. Tarukkada, SE", nip: "196912301989011002" },
        "Kelurahan Pantan": { nama: "Ronald Thomas, SE., MM.", nip: "198110022010011019" },
        "Kelurahan Rante": { nama: "Alfrida Borotoding, S.TP", nip: "197204162012122001" },
        "Kelurahan Tampo Makale": { nama: "Marta Patanduk, SE", nip: "196806171993032009" },
        "Kelurahan Tarongko": { nama: "Ludia Patasik, S.Kep.,Ns", nip: "197802052006042009" },
        "Kelurahan Tondon Mamullu": { nama: "Daniel Tanding, SE", nip: "197012312006041055" }
    };

    const currentKel = localStorage.getItem("kelurahan");

    $(document).ready(function() {
        if (!currentKel) { window.location.href = "index.html"; return; }
        
        document.getElementById('userDisplay').innerText = currentKel;
        document.getElementById('kelurahan').value = currentKel;
        document.getElementById('printKelurahan').innerText = currentKel.toUpperCase();
        
        $('.js-select2').select2({ placeholder: "Cari atau pilih kegiatan...", width: '100%' });
        
        setupSignature();
        loadData();
    });

    function setupSignature() {
        const p = dataPejabat[currentKel] || { nama: "...................", nip: "..................." };
        const d = new Date();
        const bln = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
        const wilayah = currentKel.replace("Kelurahan ", "").replace("Lembang ", "");

        document.getElementById('sigDate').innerText = `${wilayah}, ${d.getDate()} ${bln[d.getMonth()]} 2026`;
        document.getElementById('sigJabatan').innerText = (currentKel.includes("Lembang") ? "Kepala Lembang " : "Lurah ") + wilayah + ",";
        document.getElementById('sigNama').innerText = p.nama;
        document.getElementById('sigNip').innerText = (p.nip && p.nip !== "-") ? "NIP. " + p.nip : "";
    }

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=read");
            const result = await res.json();
            const myData = result.data.filter(d => d.kelurahan === currentKel);
            
            let html = "";
            myData.forEach((d, i) => {
                html += `<tr>
                    <td align="center">${i+1}</td>
                    <td>${d.bidang}</td>
                    <td><strong>${d.kegiatan}</strong></td>
                    <td>${d.lokasi}</td>
                    <td align="center">${d.opd}</td>
                    <td>${d.keterangan || '-'}</td>
                    <td class="btn-action" align="center">
                        <button onclick="deleteRow(${d.row})" style="color:red; background:none; border:none;"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`;
            });
            document.getElementById('tableBody').innerHTML = html || "<tr><td colspan='7' align='center'>Belum ada data usulan.</td></tr>";
        } catch (e) { console.error(e); }
    }

    document.getElementById('usulanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;
        btn.innerText = "â³ Menyimpan...";

        const params = new URLSearchParams(new FormData(this));
        params.append("action", "create");

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params.toString() })
            .then(() => {
                alert("Data berhasil tersimpan!");
                this.reset();
                $('#kegiatan').val(null).trigger('change');
                loadData();
            }).finally(() => {
                btn.disabled = false;
                btn.innerText = "ðŸ’¾ SIMPAN DATA";
            });
    });

    function deleteRow(row) {
        if(confirm("Hapus data usulan ini?")) {
            fetch(SCRIPT_URL + "?action=delete&row=" + row).then(() => loadData());
        }
    }

    function exportExcel() {
        const table = document.getElementById("tableUsulan");
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `Rekap_Musrenbang_${currentKel}.xlsx`);
    }
</script>

</body>
</html>
