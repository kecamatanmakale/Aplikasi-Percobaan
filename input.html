<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxtucyiapunS-yOH9RshqjhrUvmJXvalKf0KlRALRoapNlawuYSlfp4yag1iUiLvX8P/exec";
    const userKel = localStorage.getItem("kelurahan") || sessionStorage.getItem("kelurahan");
    
    // Inisialisasi Tampilan
    if (!userKel) {
        window.location.href = "index.html";
    } else {
        document.getElementById("namaKel").innerText = userKel;
    }

    // Inisialisasi Select2 (Kamus Usulan)
    $(document).ready(function() {
        $('.js-select2').select2({
            placeholder: "-- Cari/Pilih Kegiatan --",
            allowClear: true,
            width: '100%'
        });
    });

    let dataSheet = [];

    // FUNGSI LOAD DATA UTAMA
    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?t=" + Date.now());
            dataSheet = await res.json();
            
            const filter = dataSheet.filter(x => x.kelurahan === userKel);
            
            let baris = "";
            let totalAnggaran = 0;
            let cSarpra = 0, cSosbud = 0, cEkonomi = 0;

            filter.reverse().forEach(d => {
                const nilaiAnggaran = Number(d.anggaran) || 0;
                totalAnggaran += nilaiAnggaran;

                // Hitung Rekap Per Bidang
                const b = (d.bidang || "").toLowerCase();
                if(b.includes("sarana")) cSarpra++;
                else if(b.includes("sosial")) cSosbud++;
                else if(b.includes("ekonomi")) cEkonomi++;

                baris += `<tr>
                    <td><strong>${d.kegiatan}</strong></td>
                    <td>${d.bidang}</td>
                    <td>${d.lokasi}</td>
                    <td>${d.volume}</td>
                    <td>${nilaiAnggaran.toLocaleString('id-ID')}</td>
                    <td>${d.opd}</td>
                    <td>${d.keterangan || "-"}</td>
                    <td class="no-print">
                        <button onclick="siapEdit('${d.timestamp}')" class="btn-edit">‚úé</button>
                        <button onclick="hapus('${d.timestamp}')" class="btn-hapus">‚úñ</button>
                    </td>
                </tr>`;
            });

            // Tampilkan ke HTML
            document.getElementById("isiTabel").innerHTML = baris || "<tr><td colspan='8' align='center'>Belum ada data.</td></tr>";
            document.getElementById("totalAnggaran").innerText = "Rp " + totalAnggaran.toLocaleString('id-ID');
            document.getElementById("countSarpra").innerText = cSarpra;
            document.getElementById("countSosbud").innerText = cSosbud;
            document.getElementById("countEkonomi").innerText = cEkonomi;

        } catch (e) {
            console.error("Gagal load data:", e);
        }
    }

    // FUNGSI KIRIM / UPDATE DATA
    document.getElementById("formUsulan").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnProses");
        btn.disabled = true; btn.innerText = "Memproses...";

        const payload = {
            action: document.getElementById("rowId").value ? "update" : "insert",
            rowId: document.getElementById("rowId").value,
            kelurahan: userKel,
            bidang: document.getElementById("bidang").value,
            kegiatan: $('#kegiatan').val(),
            lokasi: document.getElementById("lokasi").value,
            volume: document.getElementById("volume").value,
            anggaran: document.getElementById("anggaran").value,
            opd: document.getElementById("opd").value,
            keterangan: document.getElementById("keterangan").value
        };

        try {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("Berhasil!");
            resetForm();
            loadData();
        } catch (err) { alert("Gagal mengirim data."); }
        finally { btn.disabled = false; }
    });

    // FUNGSI SIAP EDIT
    function siapEdit(ts) {
        const d = dataSheet.find(x => x.timestamp == ts);
        if (d) {
            document.getElementById("rowId").value = ts;
            document.getElementById("bidang").value = d.bidang;
            $('#kegiatan').val(d.kegiatan).trigger('change'); // Update Select2
            document.getElementById("lokasi").value = d.lokasi;
            document.getElementById("volume").value = d.volume;
            document.getElementById("anggaran").value = d.anggaran;
            document.getElementById("opd").value = d.opd;
            document.getElementById("keterangan").value = d.keterangan;
            
            document.getElementById("btnProses").innerText = "Simpan Perubahan";
            document.getElementById("btnProses").style.backgroundColor = "#f39c12";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    // FUNGSI HAPUS
    async function hapus(ts) {
        if (confirm("Hapus usulan ini?")) {
            try {
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "delete", rowId: ts })
                });
                alert("Berhasil dihapus!");
                loadData();
            } catch (err) { alert("Gagal menghapus."); }
        }
    }

    function resetForm() {
        document.getElementById("formUsulan").reset();
        document.getElementById("rowId").value = "";
        $('#kegiatan').val(null).trigger('change');
        document.getElementById("btnProses").innerText = "Kirim Usulan";
        document.getElementById("btnProses").style.backgroundColor = "#27ae60";
    }

    function logout() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "index.html";
    }

    // Load data pertama kali
    loadData();
</script>
