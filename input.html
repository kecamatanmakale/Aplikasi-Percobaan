<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan - Musrenbang</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .user-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: #e8f5e9; padding: 10px 20px; border-radius: 8px; border-left: 5px solid #2e7d32; }
        h2 { color: #2e7d32; margin: 0; font-size: 1.2rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 15px; }
        th { background: #2e7d32; color: white; padding: 12px; border: 1px solid #ddd; }
        td { padding: 10px; border: 1px solid #ddd; }
        .btn-logout { background: #c62828; color: white; padding: 5px 15px; border-radius: 5px; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="user-info">
        <div>
            <span>Login Sebagai:</span>
            <h2 id="displayUser">Memuat...</h2>
        </div>
        <a href="#" onclick="logout()" class="btn-logout">Logout</a>
    </div>

    <div class="card">
        <form id="usulanForm">
            <input type="hidden" id="editRow" name="editRow">
            <input type="hidden" id="kelurahan" name="kelurahan">

            <div class="form-group">
                <label>Bidang</label>
                <select name="bidang" id="bidang" required>
                    <option value="">-- Pilih Bidang --</option>
                    <option>Bidang Sarana dan Prasarana</option>
                    <option>Bidang Sosial Budaya</option>
                    <option>Bidang Ekonomi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama Kegiatan (Kamus Usulan)</label>
                <select name="kegiatan" id="kegiatan" class="js-select2" required>
                    <option value=""></option>
                    <option>Pembangunan Jaringan Irigasi</option>
                    <option>Normalisasi Sungai</option>
                    <option>Pengadaan Ternak Babi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lokasi Spesifik</label>
                <input type="text" name="lokasi" id="lokasi" required>
            </div>

            <div class="form-group">
                <label>OPD Tujuan</label>
                <input type="text" name="opd" id="opd" required>
            </div>

            <div class="form-group">
                <label>Keterangan (Volume)</label>
                <textarea name="keterangan" id="keterangan"></textarea>
            </div>

            <button type="submit" class="btn-save" id="btnSubmit">ðŸ’¾ SIMPAN USULAN</button>
        </form>
    </div>

    <div class="card">
        <h3>Daftar Usulan Anda</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Bidang</th>
                    <th>Kegiatan</th>
                    <th>Lokasi</th>
                    <th>OPD</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6iFxu0HBoCnHTZtFEkc3E2uPPks6gaFxpPX5Xef7OvXnp5y_VhC26FF9gwVMovcnV/exec"; // GANTI DENGAN URL WEB APP ANDA

    // 1. Cek Login & Set Nama Kelurahan
    const userSession = localStorage.getItem("userSession");
    if (!userSession) {
        window.location.href = "login.html";
    } else {
        document.getElementById('displayUser').innerText = userSession;
        document.getElementById('kelurahan').value = userSession;
    }

    $(document).ready(function() {
        $('.js-select2').select2({ placeholder: "Cari Kegiatan..." });
        loadTableData(); // Langsung muat data otomatis saat halaman dibuka
    });

    function loadTableData() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "<tr><td colspan='6' align='center'>Menyinkronkan data...</td></tr>";

        fetch(SCRIPT_URL + "?action=read")
            .then(res => res.json())
            .then(result => {
                // FILTER OTOMATIS BERDASARKAN USER LOGIN
                const filtered = result.data.filter(d => d.kelurahan === userSession);
                
                let html = "";
                if (filtered.length === 0) {
                    html = "<tr><td colspan='6' align='center'>Belum ada usulan yang Anda input.</td></tr>";
                } else {
                    filtered.forEach((d, idx) => {
                        html += `<tr>
                            <td>${idx + 1}</td>
                            <td>${d.bidang}</td>
                            <td>${d.kegiatan}</td>
                            <td>${d.lokasi}</td>
                            <td>${d.opd}</td>
                            <td>
                                <button onclick="editData(${d.row},'${d.bidang}','${d.kegiatan}','${d.lokasi}','${d.opd}','${d.keterangan}')"><i class="fas fa-edit"></i></button>
                                <button style="color:red" onclick="deleteData(${d.row})"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                    });
                }
                tbody.innerHTML = html;
            });
    }

    document.getElementById('usulanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;

        const formData = new FormData(this);
        const params = new URLSearchParams();
        formData.forEach((v, k) => params.append(k, v));
        
        const isEdit = document.getElementById('editRow').value !== "";
        params.append("action", isEdit ? "edit" : "create");

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params.toString() })
            .then(() => {
                alert("Data Berhasil Diperbarui!");
                resetForm();
                loadTableData();
            })
            .finally(() => btn.disabled = false);
    });

    function editData(row, bid, keg, lok, opd, ket) {
        document.getElementById('editRow').value = row;
        document.getElementById('bidang').value = bid;
        $('#kegiatan').val(keg).trigger('change');
        document.getElementById('lokasi').value = lok;
        document.getElementById('opd').value = opd;
        document.getElementById('keterangan').value = ket;
        window.scrollTo(0, 0);
    }

    function deleteData(row) {
        if (confirm("Hapus usulan ini?")) {
            fetch(SCRIPT_URL + "?action=delete&row=" + row).then(() => {
                alert("Terhapus!");
                loadTableData();
            });
        }
    }

    function logout() {
        localStorage.removeItem("userSession");
        window.location.href = "login.html";
    }

    function resetForm() {
        document.getElementById('usulanForm').reset();
        document.getElementById('editRow').value = "";
        document.getElementById('kelurahan').value = userSession;
        $('#kegiatan').val(null).trigger('change');
    }
</script>
</body>
</html>
