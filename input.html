<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 1100px; margin: auto; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .search-box { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 300px; }
        .pagination { display: flex; gap: 5px; }
        .pagination button { padding: 6px 12px; border: 1px solid #3498db; background: white; color: #3498db; cursor: pointer; border-radius: 4px; }
        .pagination button.active { background: #3498db; color: white; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 12px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #34495e; color: white; }
        .btn-kirim { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-edit { background: #f39c12; color: white; border: none; padding: 6px 10px; border-radius: 3px; cursor: pointer; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
<div class="container">
    <div class="no-print" style="margin-bottom: 15px;">
        <button onclick="window.location.href='dashboard.html'" style="padding:10px 15px; border-radius:5px; background:#4a5568; color:white; border:none; cursor:pointer;">⬅ Dashboard</button>
    </div>

    <div class="box no-print">
        <h3>Form Usulan: <span id="namaKel">-</span></h3>
        <form id="formUsulan">
            <input type="hidden" id="rowId">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Bidang Kegiatan</label>
                    <select id="bidang" required>
                        <option value="">-- Pilih Bidang --</option>
                        <option>Bidang Sarana dan Prasarana</option>
                        <option>Bidang Sosial Budaya</option>
                        <option>Bidang Ekonomi</option>
                    </select>
                </div>
                <div>
                    <label>OPD Tujuan</label>
                    <select id="opd" required>
                        <option value="">-- Pilih OPD --</option>
                        <option>DPUTR</option><option>DPRKP</option><option>Dinas Kesehatan</option>
                        <option>Dinas Pendidikan & Kebudayaan</option><option>DPKPP</option>
                    </select>
                </div>
            </div>
            <label>Nama Kegiatan</label>
            <select id="kegiatan" class="js-select2" required>
                <option value=""></option>
                <option>Pembangunan Sarana, Prasarana dan Utilitas Sekolah</option>
                <option>Pembangunan Jaringan Irigasi</option>
                <option>Pengadaan Ternak Babi</option>
                <option>Normalisasi Sungai</option>
            </select>
            <label>Lokasi Spesifik</label>
            <input type="text" id="lokasi" required>
            <div style="display: flex; gap: 15px;">
                <div style="flex:1"><label>Volume</label><input type="text" id="volume" required></div>
                <div style="flex:1"><label>Anggaran (Rp)</label><input type="number" id="anggaran" required></div>
            </div>
            <label>Keterangan</label>
            <textarea id="keterangan" rows="2"></textarea>
            <button type="submit" id="btnProses" class="btn-kirim">Kirim Usulan</button>
        </form>
    </div>

    <div class="box">
        <div class="table-controls no-print">
            <input type="text" id="searchInput" class="search-box" placeholder="Cari kegiatan..." oninput="handleSearch()">
            <div class="pagination" id="pagination"></div>
        </div>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Kegiatan</th>
                        <th>Lokasi</th>
                        <th>Anggaran</th>
                        <th>OPD</th>
                        <th class="no-print">Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlSeHojS2ZnrYCSP702Yu5kVrC2dLXTDxxfmuB1EEDaPJCnsZAXuAOfSucoHixdchU/exec"; // GANTI DENGAN URL GOOGLE APPS SCRIPT ANDA
    const userKel = localStorage.getItem("kelurahan") || "Kelurahan Tondon Mamullu";
    let allData = [], filteredData = [], currentPage = 1, rowsPerPage = 10;

    $(document).ready(function() {
        $('.js-select2').select2({ placeholder: "Pilih Kegiatan", width: '100%' });
        document.getElementById("namaKel").innerText = userKel;
        loadData();
    });

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?t=" + Date.now());
            const data = await res.json();
            allData = data.filter(x => x["Kelurahan/Lembang"] === userKel).reverse();
            filteredData = [...allData];
            renderTable();
        } catch (e) { console.error(e); }
    }

    function renderTable() {
        const start = (currentPage - 1) * rowsPerPage;
        const paginated = filteredData.slice(start, start + rowsPerPage);
        let h = "";
        paginated.forEach(d => {
            h += `<tr>
                <td>${d.Kegiatan}</td>
                <td>${d.Lokasi}</td>
                <td>Rp ${Number(d.Anggaran).toLocaleString('id-ID')}</td>
                <td>${d.OPD}</td>
                <td class="no-print"><button class="btn-edit" onclick="editData('${d.Timestamp}')">✏️</button></td>
            </tr>`;
        });
        document.getElementById("isiTabel").innerHTML = h || "<tr><td colspan='5' align='center'>Data tidak ditemukan</td></tr>";
        renderPagination();
    }

    function renderPagination() {
        const count = Math.ceil(filteredData.length / rowsPerPage);
        let pg = "";
        for(let i=1; i<=count; i++) {
            pg += `<button class="${i===currentPage?'active':''}" onclick="currentPage=${i};renderTable()">${i}</button>`;
        }
        document.getElementById("pagination").innerHTML = pg;
    }

    function handleSearch() {
        const q = document.getElementById("searchInput").value.toLowerCase();
        filteredData = allData.filter(d => d.Kegiatan.toLowerCase().includes(q) || d.Lokasi.toLowerCase().includes(q));
        currentPage = 1; renderTable();
    }

    function editData(ts) {
        const d = allData.find(x => x.Timestamp === ts);
        if(d) {
            document.getElementById("rowId").value = d.Timestamp;
            document.getElementById("bidang").value = d["Bidang Kegiatan"];
            $('#kegiatan').val(d.Kegiatan).trigger('change');
            document.getElementById("lokasi").value = d.Lokasi;
            document.getElementById("volume").value = d.Volume;
            document.getElementById("anggaran").value = d.Anggaran;
            document.getElementById("opd").value = d.OPD;
            document.getElementById("keterangan").value = d.Keterangan;
            document.getElementById("btnProses").innerText = "Update Usulan";
            window.scrollTo(0,0);
        }
    }

    document.getElementById("formUsulan").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnProses");
        btn.disabled = true; btn.innerText = "Memproses...";
        const payload = {
            action: document.getElementById("rowId").value ? "update" : "insert",
            timestamp: document.getElementById("rowId").value,
            "Kelurahan/Lembang": userKel,
            "Bidang Kegiatan": document.getElementById("bidang").value,
            "Kegiatan": document.getElementById("kegiatan").value,
            "Lokasi": document.getElementById("lokasi").value,
            "Volume": document.getElementById("volume").value,
            "Anggaran": document.getElementById("anggaran").value,
            "OPD": document.getElementById("opd").value,
            "Keterangan": document.getElementById("keterangan").value
        };
        try {
            const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            const result = await res.json();
            if(result.result === "success") { alert("Berhasil!"); location.reload(); }
        } catch (err) { alert("Gagal mengirim data."); }
        btn.disabled = false;
    };
</script>
</body>
</html>
