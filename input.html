<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .no-print { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-hapus { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
        .btn-hapus:disabled { background: #95a5a6; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 1000; justify-content: center; align-items: center; font-weight: bold; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">Memproses Data...</div>

<div class="container">
    <h2 style="text-align: center; color: #2c3e50;">Daftar Usulan Musrenbang</h2>
    <hr>
    
    <div class="no-print">
        <button onclick="location.reload()" style="padding: 10px; cursor: pointer;">üîÑ Refresh Data</button>
        <button onclick="window.print()" style="padding: 10px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px;">üñ®Ô∏è Cetak Ke PDF</button>
    </div>

    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Kegiatan</th>
                    <th>Bidang</th>
                    <th>Lokasi</th>
                    <th>Volume</th>
                    <th>Anggaran (Rp)</th>
                    <th>OPD</th>
                    <th class="no-print">Aksi</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                <tr><td colspan="7" align="center">Sedang memuat data usulan...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // URL Web App yang baru Anda berikan
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwO1wutjpIhGqNr98x3hBONP8qasbVFs2qcH_jPHok7cNofwi64JrmmECazCnvh6Dfc/exec";
    const userKel = localStorage.getItem("kelurahan") || "Kelurahan Ariang"; // Contoh fallback

    $(document).ready(function() {
        loadData();
    });

    async function loadData() {
        try {
            const response = await fetch(SCRIPT_URL + "?action=read");
            const result = await response.json();
            
            // Filter berdasarkan Kelurahan yang aktif
            const filteredData = result.data.filter(item => {
                const itemKel = (item.kelurahan || "").toString().trim().toLowerCase();
                return itemKel === userKel.toLowerCase().trim();
            });

            renderTable(filteredData);
        } catch (error) {
            console.error(error);
            document.getElementById("isiTabel").innerHTML = "<tr><td colspan='7' align='center' style='color:red;'>Gagal memuat data. Periksa koneksi atau URL Script.</td></tr>";
        }
    }

    function renderTable(data) {
        let html = "";
        if (data.length === 0) {
            html = "<tr><td colspan='7' align='center'>Tidak ada data usulan untuk wilayah ini.</td></tr>";
        } else {
            // Urutkan dari yang terbaru (berdasarkan baris di sheet)
            data.reverse().forEach(item => {
                // Pastikan properti ID sesuai dengan header kolom A di Sheet (rowsId)
                const id = item.rowsId || item.rowsid || ""; 
                
                html += `<tr>
                    <td><b>${item.kegiatan || '-'}</b></td>
                    <td>${item.bidang || '-'}</td>
                    <td>${item.lokasi || '-'}</td>
                    <td>${item.volume || '-'}</td>
                    <td>${Number(item.anggaran || 0).toLocaleString('id-ID')}</td>
                    <td>${item.opd || '-'}</td>
                    <td class="no-print">
                        <button class="btn-hapus" onclick="hapusData('${id}', this)">‚úñ Hapus</button>
                    </td>
                </tr>`;
            });
        }
        document.getElementById("isiTabel").innerHTML = html;
    }

    async function hapusData(id, btn) {
        if (!id) {
            alert("ID data tidak terbaca. Silakan refresh halaman.");
            return;
        }

        if (confirm("Apakah Anda yakin ingin menghapus usulan ini?")) {
            showLoader(true);
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "delete",
                        rowId: id
                    })
                });

                const result = await response.json();

                if (result.status === "success") {
                    alert("Data berhasil dihapus!");
                    loadData(); // Muat ulang tabel
                } else {
                    alert("Gagal: " + result.message);
                }
            } catch (error) {
                alert("Terjadi kesalahan jaringan.");
            } finally {
                showLoader(false);
            }
        }
    }

    function showLoader(isVisible) {
        document.getElementById("loader").style.display = isVisible ? "flex" : "none";
    }
</script>
</body>
</html>
