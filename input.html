<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan Musrenbang 2027</title>
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* --- Gaya Tampilan Layar --- */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .header-app { background: #1f8a50; color: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 1300px; margin: auto; margin-bottom: 20px; }
        h3 { margin-top: 0; color: #1f8a50; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-top: 5px; font-size: 14px; }
        
        .btn-save { background: #1f8a50; color: white; border: none; padding: 15px; width: 100%; font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        .btn-save:hover { background: #145a32; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }

        /* --- Tabel Layout --- */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; background: white; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; vertical-align: top; word-wrap: break-word; }
        th { background: #f8f9fa; color: #145a32; text-align: center; font-size: 13px; }
        td { font-size: 13px; }

        /* --- Pengaturan Khusus Cetak (Landscape F4) --- */
        @media print {
            @page { 
                size: 330mm 215mm; /* Landscape F4 */
                margin: 15mm 10mm; 
            }
            /* Sembunyikan Form, Header App, Tombol Aksi */
            .header-app, #areaInput, .btn-group, .btn-action, .no-print, h3 { 
                display: none !important; 
            }
            body { background: white; padding: 0; }
            .card { box-shadow: none; border: none; width: 100% !important; max-width: 100% !important; padding: 0; }
            .print-only { display: block !important; }
            #signatureArea { display: block !important; margin-top: 30px; page-break-inside: avoid; }
            table { font-size: 10pt; width: 100% !important; border: 1px solid black; }
            th, td { border: 1px solid black !important; color: black; }
            th { background: #eee !important; }
        }

        .print-only { display: none; text-align: center; }
        .line-double { border-bottom: 5px double #000; margin: 15px 0; }
    </style>
</head>
<body>

<div class="header-app">
    <div><i class="fas fa-user-circle"></i> Login: <strong id="userDisplay">...</strong></div>
    <button onclick="location.href='index.html'" style="background:#b03a2e; color:white; border:none; padding:8px 15px; cursor:pointer; border-radius:5px; font-weight:bold;">
        <i class="fas fa-sign-out-alt"></i> Keluar
    </button>
</div>

<div class="card" id="areaInput">
    <h3><i class="fas fa-edit"></i> Form Tambah Usulan Baru</h3>
    <form id="usulanForm">
        <input type="hidden" id="kelurahan" name="kelurahan">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Bidang Usulan</label>
                <select name="bidang" id="bidang" required>
                    <option value="">-- Pilih Bidang --</option>
                    <option>Bidang Sarana dan Prasarana</option>
                    <option>Bidang Sosial Budaya</option>
                    <option>Bidang Ekonomi</option>
                </select>
            </div>
            <div>
                <label>OPD Tujuan (Dinas)</label>
                <input type="text" name="opd" placeholder="Contoh: DPUTR / Dinas Pertanian" required>
            </div>
        </div>

        <label>Nama Kegiatan (Kamus Usulan)</label>
        <select name="kegiatan" id="kegiatan" class="js-select2" required>
            <option value=""></option>
            <option>Pembangunan Jaringan Irigasi</option>
            <option>Normalisasi Sungai / Drainase</option>
            <option>Pembangunan Jalan Lingkungan</option>
            <option>Pengadaan Sarana Air Bersih</option>
            <option>Pembangunan Plat Duicker</option>
            <option>Pengadaan Bibit Ternak</option>
        </select>

        <label>Lokasi Spesifik (Dusun/Lingkungan/RT/RW)</label>
        <input type="text" name="lokasi" placeholder="Lokasi usulan secara detail" required>

        <label>Keterangan Tambahan (Volume / Alasan / Dimensi)</label>
        <textarea name="keterangan" id="keterangan" rows="3" placeholder="Contoh: Volume 200 Meter, Lebar 3 Meter. Kondisi saat ini rusak parah."></textarea>

        <button type="submit" class="btn-save" id="btnSubmit">
            <i class="fas fa-save"></i> SIMPAN KE DATABASE
        </button>
    </form>
</div>

<div class="card">
    <div class="print-only">
        <h2 style="margin: 0; font-size: 18pt;">DAFTAR USULAN MUSRENBANG TAHUN ANGGARAN 2027</h2>
        <h2 id="printKelurahan" style="margin: 5px 0; font-size: 16pt;"></h2>
        <div class="line-double"></div>
    </div>

    <div class="btn-group" style="margin-bottom: 20px; display: flex; gap: 10px;">
        <button onclick="window.print()" style="background:#e74c3c; color:white; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">
            <i class="fas fa-file-pdf"></i> CETAK PDF (LANDSCAPE F4)
        </button>
        <button onclick="exportExcel()" style="background:#27ae60; color:white; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">
            <i class="fas fa-file-excel"></i> EXPORT EXCEL
        </button>
    </div>

    <div class="table-container">
        <table id="tableUsulan">
            <thead>
                <tr>
                    <th style="width: 40px;">No</th>
                    <th style="width: 150px;">Bidang</th>
                    <th style="width: 250px;">Nama Kegiatan</th>
                    <th style="width: 200px;">Lokasi</th>
                    <th style="width: 120px;">OPD Tujuan</th>
                    <th>Keterangan</th>
                    <th class="btn-action" style="width: 60px;">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div id="signatureArea" class="print-only">
        <div style="float: right; width: 350px; text-align: center;">
            <p id="sigDate" style="margin-bottom: 5px;"></p>
            <p id="sigJabatan" style="font-weight: bold; margin-top: 0;"></p>
            <br><br><br><br>
            <strong id="sigNama" style="text-decoration: underline; font-size: 15px;"></strong><br>
            <span id="sigNip"></span>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<script>
    // 1. MASUKKAN URL WEB APP GOOGLE APPS SCRIPT ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpKQ6gP5sp5jk8sFFUscwSMPLpBl2D68e_ziYlKnFwIqj-0dimhQxn_U45iZIlzi0U/exec"; 

    // 2. DATABASE PEJABAT
    const dataPejabat = {
        "Kelurahan Ariang": { nama: "Martinus Kalo'bong, SE., MM", nip: "197703072009061002" },
        "Kelurahan Batupapan": { nama: "Anthonius Parabang, SIP", nip: "198307282009011004" },
        "Kelurahan Bombongan": { nama: "Ramlah, SE", nip: "196805012008012025" },
        "Kelurahan Botang": { nama: "Yohanis Pata', S.IP", nip: "197102112009061002" },
        "Kelurahan Buntu Burake": { nama: "Thomas Mangelo", nip: "197204091992031003" },
        "Kelurahan Kamali Pentalluan": { nama: "Melda Pakonglean, SH", nip: "197109252009062001" },
        "Kelurahan Lamunan": { nama: "Ulpha Rante Amba, SE", nip: "197301202009062001" },
        "Kelurahan Lapandan": { nama: "Yanti Novita, S.IP", nip: "198301302010012002" },
        "Lembang Lea": { nama: "Ir. Mesak Rante", nip: "-" },
        "Kelurahan Manggau": { nama: "Lukas D. Tarukkada, SE", nip: "196912301989011002" },
        "Kelurahan Pantan": { nama: "Ronald Thomas, SE., MM.", nip: "198110022010011019" },
        "Kelurahan Rante": { nama: "Alfrida Borotoding, S.TP", nip: "197204162012122001" },
        "Kelurahan Tampo Makale": { nama: "Marta Patanduk, SE", nip: "196806171993032009" },
        "Kelurahan Tarongko": { nama: "Ludia Patasik, S.Kep.,Ns", nip: "197802052006042009" },
        "Kelurahan Tondon Mamullu": { nama: "Daniel Tanding, SE", nip: "197012312006041055" }
    };

    const currentKel = localStorage.getItem("kelurahan");

    $(document).ready(function() {
        // Cek Login
        if (!currentKel) { 
            window.location.href = "index.html"; 
            return; 
        }

        // Tampilkan Identitas Wilayah
        $('#userDisplay').text(currentKel);
        $('#kelurahan').val(currentKel);
        $('#printKelurahan').text(currentKel.toUpperCase());
        
        // Inisialisasi Select2
        $('.js-select2').select2({ placeholder: "Cari/Pilih Kegiatan usulan...", width: '100%' });
        
        setupSignature();
        loadData();
    });

    // Mengatur Tanda Tangan Otomatis
    function setupSignature() {
        const p = dataPejabat[currentKel] || { nama: "...................", nip: "..................." };
        const d = new Date();
        const bln = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
        const wilayah = currentKel.replace("Kelurahan ", "").replace("Lembang ", "");

        $('#sigDate').text(`${wilayah}, ${d.getDate()} ${bln[d.getMonth()]} 2026`);
        $('#sigJabatan').text((currentKel.includes("Lembang") ? "Kepala Lembang " : "Lurah ") + wilayah + ",");
        $('#sigNama').text(p.nama);
        $('#sigNip').text(p.nip !== "-" ? "NIP. " + p.nip : "");
    }

    // Membaca data dari Google Sheets
    async function loadData() {
        $('#tableBody').html("<tr><td colspan='7' align='center'>Memuat data usulan...</td></tr>");
        try {
            const response = await fetch(SCRIPT_URL + "?action=read");
            const result = await response.json();
            
            // Filter data sesuai kelurahan yang login
            const myData = result.data.filter(d => d.kelurahan === currentKel);
            
            let html = "";
            myData.forEach((d, i) => {
                html += `<tr>
                    <td align="center">${i+1}</td>
                    <td>${d.bidang}</td>
                    <td><strong>${d.kegiatan}</strong></td>
                    <td>${d.lokasi}</td>
                    <td align="center">${d.opd}</td>
                    <td>${d.keterangan || '-'}</td>
                    <td class="btn-action" align="center">
                        <button onclick="deleteRow(${d.row})" style="color:#e74c3c; background:none; border:none; cursor:pointer; font-size:16px;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>`;
            });
            $('#tableBody').html(html || "<tr><td colspan='7' align='center'>Belum ada data usulan untuk wilayah ini.</td></tr>");
        } catch (e) { 
            $('#tableBody').html("<tr><td colspan='7' align='center' style='color:red;'>Gagal terhubung ke Database.</td></tr>");
        }
    }

    // Simpan Data
    $('#usulanForm').on('submit', function(e) {
        e.preventDefault();
        const btn = $('#btnSubmit');
        btn.prop('disabled', true).html("<i class='fas fa-spinner fa-spin'></i> Menyimpan...");

        $.ajax({
            url: SCRIPT_URL,
            type: "POST",
            data: $(this).serialize(),
            success: function() {
                alert("Data berhasil tersimpan!");
                $('#usulanForm')[0].reset();
                $('.js-select2').val(null).trigger('change');
                loadData();
            },
            error: function() {
                alert("Berhasil disimpan (Cek Google Sheet Anda)");
                $('#usulanForm')[0].reset();
                $('.js-select2').val(null).trigger('change');
                loadData();
            },
            complete: function() {
                btn.prop('disabled', false).html("<i class='fas fa-save'></i> SIMPAN KE DATABASE");
            }
        });
    });

    // Hapus Data
    function deleteRow(row) {
        if(confirm("Yakin ingin menghapus usulan ini dari database?")) {
            fetch(`${SCRIPT_URL}?action=delete&row=${row}`).then(() => {
                loadData();
            });
        }
    }

    // Export Excel
    function exportExcel() {
        const table = document.getElementById("tableUsulan");
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `Rekap_Usulan_2027_${currentKel}.xlsx`);
    }
</script>
</body>
</html>
