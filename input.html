<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan Musrenbang 2027</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header-app { background: #1f8a50; color: white; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        .btn-submit { background: #1f8a50; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 10px; font-size: 13px; word-wrap: break-word; vertical-align: top; }
        th { background: #f8f9fa; color: #1f8a50; }
        @media print {
            .no-print { display: none !important; }
            @page { size: 330mm 215mm landscape; margin: 10mm; }
            table { width: 100%; font-size: 10pt; border: 1px solid black; }
            th, td { border: 1px solid black !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-app no-print">
        <span>Login: <strong id="userDisplay"></strong></span>
        <button onclick="localStorage.clear(); location.href='index.html';" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Keluar</button>
    </div>

    <div id="areaInput" class="no-print">
        <h3 style="color:#1f8a50">Tambah Usulan Baru</h3>
        <form id="usulanForm">
            <input type="hidden" id="kelurahan" name="kelurahan">
            <div style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label>Bidang</label>
                    <select name="bidang" required>
                        <option value="">-- Pilih Bidang --</option>
                        <option>Bidang Sarana dan Prasarana</option>
                        <option>Bidang Sosial Budaya</option>
                        <option>Bidang Ekonomi</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label>OPD Tujuan</label>
                    <input type="text" name="opd" required placeholder="Contoh: DPUTR">
                </div>
            </div>
            
            <label>Nama Kegiatan</label>
            <select name="kegiatan" id="kegiatan" class="js-select2" required>
                <option value=""></option>
                <option>Pembangunan Jaringan Irigasi</option>
                <option>Normalisasi Sungai</option>
                <option>Pengadaan Ternak Babi</option>
                <option>Rekonstruksi Jalan Kabupaten</option>
            </select>

            <label>Lokasi Spesifik</label>
            <input type="text" name="lokasi" required placeholder="Contoh: RT 02 Lingkungan Pantan">

            <label>Keterangan Tambahan</label>
            <textarea name="keterangan" rows="3" placeholder="Volume/Detail usulan..."></textarea>

            <button type="submit" id="btnSubmit" class="btn-submit">SIMPAN DATA USULAN</button>
        </form>
    </div>

    <hr class="no-print" style="margin: 30px 0;">

    <div id="printArea">
        <h2 style="text-align:center">DAFTAR USULAN MUSRENBANG T.A. 2027</h2>
        <h3 style="text-align:center; margin-top:-10px" id="namaKelurahan"></h3>
        
        <div class="no-print" style="margin-bottom: 10px;">
            <button onclick="window.print()" style="padding:10px; background:#e74c3c; color:white; border:none; border-radius:5px; cursor:pointer;"><i class="fas fa-print"></i> Cetak PDF (F4 Landscape)</button>
        </div>

        <table id="tableUsulan">
            <thead>
                <tr>
                    <th style="width:30px">No</th>
                    <th style="width:120px">Bidang</th>
                    <th style="width:200px">Kegiatan</th>
                    <th>Lokasi & Keterangan</th>
                    <th style="width:100px">OPD</th>
                    <th class="no-print" style="width:50px">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvToo_BpBL6g_V7tngZOUPWbI5roGsEHPEWZtkgWL0dKcleww7KSDiBugckqVEOH15/exec"; 
    const currentKel = localStorage.getItem("kelurahan");

    $(document).ready(function() {
        if (!currentKel) { window.location.href = "index.html"; return; }
        $('#userDisplay, #namaKelurahan').text(currentKel);
        $('#kelurahan').val(currentKel);
        $('.js-select2').select2({ placeholder: "Cari kegiatan...", width: '100%' });
        loadData();
    });

    async function loadData() {
        $('#tableBody').html("<tr><td colspan='6' align='center'>Memuat data...</td></tr>");
        const res = await fetch(SCRIPT_URL + "?action=read");
        const json = await res.json();
        const filtered = json.data.filter(d => d.kelurahan === currentKel);
        
        let rows = "";
        filtered.forEach((d, i) => {
            rows += `<tr>
                <td align="center">${i+1}</td>
                <td>${d.bidang}</td>
                <td><strong>${d.kegiatan}</strong></td>
                <td>${d.lokasi}<br><small><i>(Ket: ${d.keterangan || '-'})</i></small></td>
                <td align="center">${d.opd}</td>
                <td class="no-print" align="center">
                    <button onclick="deleteRow(${d.row})" style="color:red; background:none; border:none; cursor:pointer"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
        $('#tableBody').html(rows || "<tr><td colspan='6' align='center'>Data tidak ditemukan</td></tr>");
    }

    $('#usulanForm').on('submit', function(e) {
        e.preventDefault();
        $('#btnSubmit').prop('disabled', true).text("Sedang menyimpan...");
        $.post(SCRIPT_URL, $(this).serialize(), function() {
            alert("Data Berhasil Disimpan!");
            $('#usulanForm')[0].reset();
            $('.js-select2').val(null).trigger('change');
            loadData();
        }).always(() => {
            $('#btnSubmit').prop('disabled', false).text("SIMPAN DATA USULAN");
        });
    });

    function deleteRow(r) {
        if(confirm("Hapus usulan ini?")) {
            fetch(SCRIPT_URL + "?action=delete&row=" + r).then(() => loadData());
        }
    }
</script>
</body>
</html>
