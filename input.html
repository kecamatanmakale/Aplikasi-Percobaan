<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan - Musrenbang Makale 2027</title>
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* Tampilan Layar Aplikasi */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .header { background: #1f8a50; color: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .btn-save { background: #1f8a50; color: white; padding: 15px; width: 100%; font-size: 16px; margin-top: 20px; }
        .btn-pdf { background: #e74c3c; color: white; padding: 10px 15px; }
        .btn-excel { background: #27ae60; color: white; padding: 10px 15px; }
        
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-top: 5px; }
        label { font-weight: bold; display: block; margin-top: 15px; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; background: white; }
        th { background: #f8f9fa; color: #145a32; padding: 12px; border: 1px solid #dee2e6; text-align: center; }
        td { padding: 10px; border: 1px solid #dee2e6; vertical-align: top; }

        /* Gaya Header Cetak (KOP) */
        .print-header { display: none; text-align: center; margin-bottom: 20px; }
        .print-header h2 { margin: 0; font-size: 16pt; text-transform: uppercase; letter-spacing: 0.5px; color: #000; }
        .print-header .line { border-bottom: 4px double #000; margin-top: 10px; margin-bottom: 20px; }

        /* Tanda Tangan */
        #signatureArea { display: none; margin-top: 50px; }

        /* Konfigurasi Khusus Cetak F4 */
        @media print {
            @page { size: 215mm 330mm; margin: 20mm 15mm; }
            .header, .card:first-child, .btn-group, .btn-action, .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .card { box-shadow: none !important; border: none !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; }
            .print-header { display: block !important; }
            #signatureArea { display: block !important; page-break-inside: avoid; }
            table { font-size: 11pt; width: 100%; border: 1px solid black; }
            th { background: #eee !important; color: #000 !important; border: 1px solid black; }
            td { border: 1px solid black; color: #000 !important; }
        }
    </style>
</head>
<body>

<div class="header">
    <div>Akses: <strong id="userDisplay">...</strong></div>
    <button onclick="location.href='index.html'" style="background:#b03a2e; color:white; padding:8px 15px;">Logout</button>
</div>

<div class="card">
    <h3><i class="fas fa-edit"></i> Input Usulan Baru</h3>
    <form id="usulanForm">
        <input type="hidden" id="editRow" name="editRow">
        <input type="hidden" id="kelurahan" name="kelurahan">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Bidang Usulan</label>
                <select name="bidang" id="bidang" required>
                    <option value="">-- Pilih Bidang --</option>
                    <option>Bidang Sarana dan Prasarana</option>
                    <option>Bidang Sosial Budaya</option>
                    <option>Bidang Ekonomi</option>
                </select>
            </div>
            <div>
                <label>OPD Tujuan</label>
                <input type="text" name="opd" id="opd" placeholder="Contoh: DPUTR" required>
            </div>
        </div>

        <label>Pilih Kegiatan (Kamus Usulan)</label>
        <select name="kegiatan" id="kegiatan" class="js-select2" required>
            <option value=""></option>
            <option>Pembangunan Jaringan Irigasi</option>
            <option>Normalisasi Sungai / Drainase</option>
            <option>Pengadaan Ternak Babi / Sapi</option>
            <option>Pembangunan Jalan Lingkungan</option>
            <option>Pengadaan Sarana Air Bersih</option>
        </select>

        <label>Lokasi Spesifik</label>
        <input type="text" name="lokasi" id="lokasi" placeholder="Contoh: Dusun Rante, RT 02" required>

        <label>Keterangan Tambahan (Volume/Detail)</label>
        <textarea name="keterangan" id="keterangan" rows="2" placeholder="Contoh: Volume 500 Meter"></textarea>

        <button type="submit" class="btn-save" id="btnSubmit">ðŸ’¾ SIMPAN DATA USULAN</button>
    </form>
</div>

<div class="card">
    <div class="print-header">
        <h2>DAFTAR USULAN MUSRENBANG T.A. 2027</h2>
        <h2 id="printKelurahan">...</h2>
        <div class="line"></div>
    </div>

    <div class="btn-group">
        <button onclick="exportExcel()" class="btn-excel"><i class="fas fa-file-excel"></i> Export ke Excel</button>
        <button onclick="window.print()" class="btn-pdf"><i class="fas fa-print"></i> Cetak PDF (F4)</button>
    </div>

    <div style="overflow-x: auto;">
        <table id="tableUsulan">
            <thead>
                <tr>
                    <th width="30">No</th>
                    <th width="180">Bidang</th>
                    <th width="280">Kegiatan</th>
                    <th>Lokasi & Keterangan</th>
                    <th width="120">OPD Tujuan</th>
                    <th class="btn-action" width="70">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="signatureArea">
        <div style="float: right; width: 350px; text-align: center;">
            <p id="sigDate" style="margin-bottom: 5px;"></p>
            <p id="sigJabatan" style="margin-top: 0; font-weight: bold;"></p>
            <br><br><br><br>
            <strong id="sigNama" style="text-decoration: underline; font-size: 15px;"></strong><br>
            <span id="sigNip"></span>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlCEWi3-1e425Xqg0diGuec3S2nBqZjpdbuUdup7vO-F50HYnnVhWeq72SRUGGxdI/exec";
    
    const dataPejabat = {
        "Kelurahan Ariang": { nama: "Martinus Kalo'bong, SE., MM", nip: "197703072009061002" },
        "Kelurahan Batupapan": { nama: "Anthonius Parabang, SIP", nip: "198307282009011004" },
        "Kelurahan Bombongan": { nama: "Ramlah, SE", nip: "196805012008012025" },
        "Kelurahan Botang": { nama: "Yohanis Pata', S.IP", nip: "197102112009061002" },
        "Kelurahan Buntu Burake": { nama: "Thomas Mangelo", nip: "197204091992031003" },
        "Kelurahan Kamali Pentalluan": { nama: "Melda Pakonglean, SH", nip: "197109252009062001" },
        "Kelurahan Lamunan": { nama: "Ulpha Rante Amba, SE", nip: "197301202009062001" },
        "Kelurahan Lapandan": { nama: "Yanti Novita, S.IP", nip: "198301302010012002" },
        "Lembang Lea": { nama: "Ir. Mesak Rante", nip: "-" },
        "Kelurahan Manggau": { nama: "Lukas D. Tarukkada, SE", nip: "196912301989011002" },
        "Kelurahan Pantan": { nama: "Ronald Thomas, SE., MM.", nip: "198110022010011019" },
        "Kelurahan Rante": { nama: "Alfrida Borotoding, S.TP", nip: "197204162012122001" },
        "Kelurahan Tampo Makale": { nama: "Marta Patanduk, SE", nip: "196806171993032009" },
        "Kelurahan Tarongko": { nama: "Ludia Patasik, S.Kep.,Ns", nip: "197802052006042009" },
        "Kelurahan Tondon Mamullu": { nama: "Daniel Tanding, SE", nip: "197012312006041055" }
    };

    const currentKel = localStorage.getItem("kelurahan");

    $(document).ready(function() {
        if (!currentKel) { window.location.href = "index.html"; return; }
        
        document.getElementById('userDisplay').innerText = currentKel;
        document.getElementById('kelurahan').value = currentKel;
        document.getElementById('printKelurahan').innerText = currentKel.toUpperCase();
        
        $('.js-select2').select2({ placeholder: "Ketik nama kegiatan..." });
        setupSignature();
        loadData();
    });

    function setupSignature() {
        const p = dataPejabat[currentKel] || { nama: "...................", nip: "..................." };
        const daftarBulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
        const tglSekarang = new Date();
        const tgl = tglSekarang.getDate();
        const bln = daftarBulan[tglSekarang.getMonth()];

        const namaWilayahSaja = currentKel.replace("Kelurahan ", "").replace("Lembang ", "");
        
        // Baris Tanggal: Botang, 20 Januari 2026
        document.getElementById('sigDate').innerText = `${namaWilayahSaja}, ${tgl} ${bln} 2026`;
        
        // Baris Jabatan: Lurah Botang,
        let jabatan = "";
        if (currentKel.includes("Lembang")) {
            jabatan = "Kepala Lembang " + namaWilayahSaja;
        } else {
            jabatan = "Lurah " + namaWilayahSaja;
        }
        document.getElementById('sigJabatan').innerText = jabatan + ",";

        document.getElementById('sigNama').innerText = p.nama;
        const nipElement = document.getElementById('sigNip');
        if (p.nip && p.nip !== "-") {
            nipElement.innerText = "NIP. " + p.nip;
            nipElement.style.display = "block";
        } else {
            nipElement.style.display = "none";
        }
    }

    async function loadData() {
        try {
            const response = await fetch(SCRIPT_URL + "?action=read");
            const result = await response.json();
            const myData = result.data.filter(d => d.kelurahan === currentKel);
            
            let html = "";
            myData.forEach((d, idx) => {
                html += `<tr>
                    <td align="center">${idx + 1}</td>
                    <td>${d.bidang}</td>
                    <td><strong>${d.kegiatan}</strong></td>
                    <td>${d.lokasi} <br><small><em>(Ket: ${d.keterangan || '-'})</em></small></td>
                    <td align="center">${d.opd}</td>
                    <td class="btn-action" align="center">
                        <button onclick="deleteRow(${d.row})" style="color:#e74c3c; background:none; font-size: 16px;"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`;
            });
            document.getElementById('tableBody').innerHTML = html || "<tr><td colspan='6' align='center'>Belum ada usulan yang diinput.</td></tr>";
        } catch (e) {
            console.error("Fetch Error:", e);
        }
    }

    document.getElementById('usulanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;
        btn.innerText = "â³ Menyimpan Data...";

        const params = new URLSearchParams(new FormData(this));
        params.append("action", "create");

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params.toString() })
            .then(() => {
                alert("Usulan berhasil disimpan!");
                this.reset();
                $('#kegiatan').val(null).trigger('change');
                loadData();
            }).finally(() => {
                btn.disabled = false;
                btn.innerText = "ðŸ’¾ SIMPAN DATA USULAN";
            });
    });

    function deleteRow(row) {
        if(confirm("Yakin ingin menghapus usulan ini?")) {
            fetch(SCRIPT_URL + "?action=delete&row=" + row).then(() => {
                loadData();
            });
        }
    }

    function exportExcel() {
        const table = document.getElementById("tableUsulan");
        const wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, `Musrenbang_2027_${currentKel}.xlsx`);
    }
</script>

</body>
</html>
