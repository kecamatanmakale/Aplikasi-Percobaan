<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Usulan Musrenbang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 1000px; margin: auto; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-kirim { background-color: #27ae60; color: white; border: none; padding: 12px; width: 100%; margin-top: 20px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-kirim:hover { background-color: #219150; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; font-size: 13px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #34495e; color: white; }
        /* Area Tanda Tangan */
        .tanda-tangan-container { display: flex; justify-content: flex-end; margin-top: 50px; page-break-inside: avoid; }
        .box-ttd { text-align: center; width: 300px; font-size: 14px; }
        .nama-pejabat { margin-top: 70px; font-weight: bold; text-decoration: underline; text-transform: uppercase; }
        @media print { .no-print { display: none !important; } .container { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print" style="margin-bottom: 20px;">
        <button onclick="window.print()" style="background:#3498db; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;">üñ®Ô∏è Cetak / Simpan PDF</button>
    </div>

    <h3>Daftar Usulan Musrenbang: <span id="namaKel"></span></h3>
    
    <div class="box no-print">
        <form id="formUsulan">
            <label>Pilih Bidang</label>
            <select id="bidang" required>
                <option value="">-- Pilih Bidang --</option>
                <option value="Bidang Sarana dan Prasarana">Bidang Sarana dan Prasarana</option>
                <option value="Bidang Sosial Budaya">Bidang Sosial Budaya</option>
                <option value="Bidang Ekonomi">Bidang Ekonomi</option>
            </select>

            <label>Pilih Kegiatan (Kamus Usulan)</label>
            <select id="kegiatan" class="js-select2" required>
                <option value="">-- Pilih Kegiatan --</option>
                <option>Pembangunan Jalan Lingkungan</option>
                <option>Pembangunan Jaringan Irigasi</option>
                <option>Pembangunan Drainase/Selokan</option>
                <option>Pengadaan Ternak Babi/Sapi</option>
                <option>Rehabilitasi Gedung Sekolah</option>
            </select>

            <label>Lokasi Spesifik</label>
            <input type="text" id="lokasi" required placeholder="Contoh: RT 01 Lingkungan Ariang">

            <label>OPD Tujuan</label>
            <input type="text" id="opd" required placeholder="Contoh: DPUTR / Dinas Pertanian">

            <label>Keterangan Tambahan</label>
            <textarea id="keterangan" rows="2" placeholder="Detail tambahan jika diperlukan..."></textarea>

            <button type="submit" class="btn-kirim">Simpan Usulan</button>
        </form>
    </div>

    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th width="30%">Kegiatan</th>
                    <th width="20%">Bidang</th>
                    <th width="20%">Lokasi</th>
                    <th width="20%">OPD Tujuan</th>
                    <th class="no-print" width="10%">Aksi</th>
                </tr>
            </thead>
            <tbody id="isiTabel">
                <tr><td colspan="5" align="center">Memuat data usulan...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="tanda-tangan-container">
        <div class="box-ttd">
            <p><span id="kota-tgl">Makale</span>, ............................ 2026</p>
            <p><strong>Lurah Ariang</strong></p>
            <p class="nama-pejabat">MARTINUS KALO'BONG, SE., MM</p>
            <p>NIP. 197703072009061002</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // URL Web App Anda
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6D20X8_PHq5sNzc11PaDlBnXteAxXArv93afqsr2uzkXbyUD2hgjU3fYasmQufT6R/exec";
    const userKel = localStorage.getItem("kelurahan") || "Kelurahan Ariang";

    $(document).ready(function() {
        document.getElementById("namaKel").innerText = userKel;
        $('.js-select2').select2({ width: '100%' });
        loadData();
    });

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=read");
            const json = await res.json();
            const filter = json.data.filter(x => x.kelurahan === userKel);
            
            let html = "";
            filter.reverse().forEach(d => {
                const id = d.rowsId || d.rowsid || "";
                html += `<tr>
                    <td><b>${d.kegiatan}</b></td>
                    <td>${d.bidang}</td>
                    <td>${d.lokasi}</td>
                    <td>${d.opd}</td>
                    <td class="no-print" align="center">
                        <button onclick="hapus('${id}')" style="background:#e74c3c; color:white; border:none; padding:5px 8px; border-radius:3px; cursor:pointer;">‚úñ</button>
                    </td>
                </tr>`;
            });
            document.getElementById("isiTabel").innerHTML = html || "<tr><td colspan='5' align='center'>Belum ada data usulan.</td></tr>";
        } catch (e) {
            document.getElementById("isiTabel").innerHTML = "<tr><td colspan='5' align='center' style='color:red;'>Gagal memuat data.</td></tr>";
        }
    }

    document.getElementById("formUsulan").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = document.querySelector(".btn-kirim");
        btn.disabled = true;
        btn.innerText = "Menyimpan...";

        const payload = {
            action: "insert",
            kelurahan: userKel,
            bidang: $("#bidang").val(),
            kegiatan: $("#kegiatan").val(),
            lokasi: $("#lokasi").val(),
            opd: $("#opd").val(),
            keterangan: $("#keterangan").val()
        };

        try {
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("Usulan Berhasil Disimpan!");
            location.reload();
        } catch (err) {
            alert("Gagal menyimpan data.");
            btn.disabled = false;
            btn.innerText = "Simpan Usulan";
        }
    });

    async function hapus(id) {
        if (confirm("Apakah Anda yakin ingin menghapus usulan ini?")) {
            const res = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ action: "delete", rowId: id })
            });
            const result = await res.json();
            if (result.status === "success") {
                loadData();
            } else {
                alert("Gagal menghapus: " + result.message);
            }
        }
    }
</script>
</body>
</html>
