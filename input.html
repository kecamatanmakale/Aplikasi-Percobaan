<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan - Musrenbang Makale 2027</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: #1f8a50; color: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 900px; margin: auto; margin-bottom: 20px; }
        h3 { color: #145a32; margin-top: 0; border-bottom: 2px solid #1f8a50; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-save { background: #1f8a50; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 15px; }
        th { background: #f8f9fa; padding: 12px; border: 1px solid #dee2e6; text-align: left; }
        td { padding: 10px; border: 1px solid #dee2e6; }
        .loading { text-align: center; font-weight: bold; color: #1f8a50; display: none; }
    </style>
</head>
<body>

<div class="header">
    <div>Operator: <strong id="userDisplay">...</strong></div>
    <button onclick="location.href='dashboard.html'" style="background:white; color:#1f8a50; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Menu Utama</button>
</div>

<div class="card">
    <h3 id="formTitle">Form Input Usulan</h3>
    <form id="usulanForm">
        <input type="hidden" id="editRow" name="editRow">
        <input type="hidden" id="kelurahan" name="kelurahan">

        <div class="form-group">
            <label>Bidang</label>
            <select name="bidang" id="bidang" required>
                <option value="">-- Pilih Bidang --</option>
                <option>Bidang Sarana dan Prasarana</option>
                <option>Bidang Sosial Budaya</option>
                <option>Bidang Ekonomi</option>
            </select>
        </div>

        <div class="form-group">
            <label>Kegiatan (Kamus Usulan)</label>
            <select name="kegiatan" id="kegiatan" class="js-select2" required>
                <option value=""></option>
                <option>Pembangunan Jaringan Irigasi</option>
                <option>Normalisasi Sungai</option>
                <option>Pengadaan Ternak Babi</option>
                <option>Pembangunan Jalan Lingkungan</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lokasi Spesifik</label>
            <input type="text" name="lokasi" id="lokasi" placeholder="Contoh: RT 01 Lingkungan Rante" required>
        </div>

        <div class="form-group">
            <label>OPD Tujuan</label>
            <input type="text" name="opd" id="opd" placeholder="Contoh: DPUTR" required>
        </div>

        <div class="form-group">
            <label>Keterangan Tambahan</label>
            <textarea name="keterangan" id="keterangan" rows="2"></textarea>
        </div>

        <button type="submit" class="btn-save" id="btnSubmit">ðŸ’¾ SIMPAN USULAN</button>
    </form>
</div>

<div class="card">
    <h3>Daftar Usulan Anda</h3>
    <div id="loader" class="loading">Menyinkronkan data...</div>
    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Bidang</th>
                    <th>Kegiatan</th>
                    <th>Lokasi</th>
                    <th>OPD</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlCEWi3-1e425Xqg0diGuec3S2nBqZjpdbuUdup7vO-F50HYnnVhWeq72SRUGGxdI/exec";
    const currentKel = localStorage.getItem("kelurahan");

    if (!currentKel) { location.href = "index.html"; }
    document.getElementById('userDisplay').innerText = currentKel;
    document.getElementById('kelurahan').value = currentKel;

    $(document).ready(function() {
        $('.js-select2').select2({ placeholder: "Cari Kegiatan..." });
        loadData();
    });

    function loadData() {
        $("#loader").show();
        fetch(SCRIPT_URL + "?action=read")
            .then(res => res.json())
            .then(result => {
                const myData = result.data.filter(d => d.kelurahan === currentKel);
                let html = "";
                myData.forEach((d, idx) => {
                    html += `<tr>
                        <td>${idx + 1}</td>
                        <td>${d.bidang}</td>
                        <td>${d.kegiatan}</td>
                        <td>${d.lokasi}</td>
                        <td>${d.opd}</td>
                        <td>
                            <button onclick="editData(${d.row},'${d.bidang}','${d.kegiatan}','${d.lokasi}','${d.opd}','${d.keterangan}')" style="color:orange; border:none; background:none; cursor:pointer;"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteData(${d.row})" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
                document.getElementById('tableBody').innerHTML = html || "<tr><td colspan='6' align='center'>Belum ada data</td></tr>";
                $("#loader").hide();
            });
    }

    document.getElementById('usulanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;
        
        const params = new URLSearchParams(new FormData(this));
        const action = document.getElementById('editRow').value ? "edit" : "create";
        params.append("action", action);

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params.toString() })
            .then(() => {
                alert("Berhasil!");
                resetForm();
                loadData();
            }).finally(() => btn.disabled = false);
    });

    function editData(row, bid, keg, lok, opd, ket) {
        document.getElementById('editRow').value = row;
        document.getElementById('bidang').value = bid;
        $('#kegiatan').val(keg).trigger('change');
        document.getElementById('lokasi').value = lok;
        document.getElementById('opd').value = opd;
        document.getElementById('keterangan').value = ket;
        document.getElementById('formTitle').innerText = "Edit Usulan Baris " + row;
    }

    function deleteData(row) {
        if(confirm("Hapus data ini?")) {
            fetch(SCRIPT_URL + "?action=delete&row=" + row).then(() => loadData());
        }
    }

    function resetForm() {
        document.getElementById('usulanForm').reset();
        document.getElementById('editRow').value = "";
        document.getElementById('kelurahan').value = currentKel;
        $('#kegiatan').val(null).trigger('change');
    }
</script>
</body>
</html>
