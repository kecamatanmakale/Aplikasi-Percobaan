<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Usulan Musrenbang 2027</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1250px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { background: #1f8a50; color: white; padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; font-size: 14px; color: #333; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        textarea { height: 100px; resize: none; }
        
        .btn-simpan { width: 100%; padding: 14px; background: #1f8a50; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn-batal { width: 100%; padding: 10px; background: #95a5a6; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 5px; display: none; }
        
        .btn-edit { background: #f39c12; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; }

        /* Tabel & Pengaturan Print agar Keterangan tidak terpotong */
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; word-wrap: break-word; white-space: normal; }
        th { background: #f8f9fa; text-align: center; text-transform: uppercase; }

        @media print {
            @page { size: 330mm 215mm landscape; margin: 10mm; }
            .no-print, .header, form, .btn-edit, .btn-delete, .btn-batal { display: none !important; }
            body { padding: 0; background: white; }
            .container { box-shadow: none; max-width: 100%; padding: 0; }
            table { width: 100% !important; border: 1px solid black !important; }
            th, td { border: 1px solid black !important; color: black !important; }
            th:nth-child(6), td:nth-child(6) { width: 35% !important; } /* Fokus pada kolom Keterangan */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div><span style="font-size: 18px; font-weight: bold;">üìç <span id="userDisplay">Memuat...</span></span></div>
        <button class="no-print" onclick="location.href='dashboard.html'" style="background:#fff; color:#1f8a50; border:none; padding:6px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">Kembali</button>
    </div>

    <form id="usulanForm" class="no-print">
        <input type="hidden" name="action" id="formAction" value="insert">
        <input type="hidden" name="rowId" id="rowId">
        <input type="hidden" name="kelurahan" id="inputKelurahan">
        
        <div class="form-grid">
            <div>
                <label>Bidang</label>
                <select name="bidang" id="f_bidang" required>
                    <option value="">-- Pilih Bidang --</option>
                    <option>Bidang Sarana dan Prasarana</option>
                    <option>Bidang Sosial Budaya</option>
                    <option>Bidang Ekonomi</option>
                </select>
            </div>
            <div>
                <label>OPD Tujuan</label>
                <select name="opd" id="f_opd" required>
                    <option value="">-- Pilih OPD --</option>
                    <option>DPUTR</option>
                    <option>DPRKP</option>
                    <option>Dinas Kesehatan</option>
                    <option>DPKPP (Pertanian)</option>
                    <option>Dinas Sosial</option>
                    <option>Dinas Pendidikan & Kebudayaan</option>
                </select>
            </div>
        </div>

        <label>Nama Kegiatan (Kamus Usulan)</label>
        <select name="kegiatan" id="kegiatan" class="js-select2" required>
            <option value=""></option>
            <option>Alat UTTP pada pedagang pasar tidak terstandar</option>
            <option>Bantuan dana terhadap Organisasi Kepramukaan Tingkat Daerah</option>
            <option>Banyaknya UMKM yang belum memiliki NIB</option>
            <option>Belum ada dokumen IPRO Kabupaten Tana Toraja</option>
            <option>Belum ada harmonisasi regulasi daerah dengan regulasi yang dikeluarkan oleh Pemerintah Pusat</option>
            <option>Belum ada Perbup yang mengatur tentang pemberian fasilitasi/insentif di bidang Penanaman Modal di daerah</option>
            <option>Belum meratanya infrastruktur teknologi informasi dan komunikasi terutama di wilayah terpencil</option>
            <option>belum pernah dilaksanakan pelatihan/sosialisasi kepada UMKM utk meningkatkan produktivitas dan daya saing</option>
            <option>Belum pernah mengikuti Pameran Promosi Investasi Daerah</option>
            <option>Bimbingan/Orientasi/Adopsi inovasi</option>
            <option>Bimbingan Teknis dan Supervisi Pengembangan dan Pelaksanaan Upaya Kesehatan Bersumber Daya Masyarakat (UKBM)</option>
            <option>Bimbingan Teknis kepada Pelaku Usaha Masih belum Optimal</option>
            <option>Bimbingan Teknis /Sosialisasi /Adopsi inovasi</option>
            <option>Bimbingan Teknis/ Sosialisasi /Pelatihan</option>
            <option>Bimbingan Teknis/ Sosialisasi /Pelatihan / Prasarana</option>
            <option>Penyediaan Prasarana Pembudidayaan Ikan</option>
        </select>

        <div style="margin-top: 15px;">
            <label>Lokasi Spesifik</label>
            <input type="text" name="lokasi" id="f_lokasi" placeholder="Contoh: RT 02 Lingkungan Kamali" required>
        </div>

        <div style="margin-top: 15px;">
            <label>Keterangan (Detail Usulan/Volume/Masalah)</label>
            <textarea name="keterangan" id="f_keterangan" placeholder="Jelaskan detail usulan atau permasalahan..." required></textarea>
        </div>

        <button type="submit" class="btn-simpan" id="btnSimpan">üíæ SIMPAN DATA USULAN</button>
        <button type="button" class="btn-batal" id="btnBatal" onclick="resetForm()">‚ùå BATAL EDIT</button>
    </form>

    <div class="card-table">
        <center>
            <h2 style="margin-bottom:5px">DAFTAR USULAN MUSRENBANG T.A. 2027</h2>
            <h3 id="tableSubTitle" style="margin-top:0; color:#1f8a50;">-</h3>
        </center>

        <button class="no-print" onclick="window.print()" style="background:#e74c3c; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:bold; margin-bottom: 15px;">üñ®Ô∏è CETAK PDF / REKAP</button>
        
        <table id="usulanTable">
            <thead>
                <tr>
                    <th width="35">No</th>
                    <th width="100">Bidang</th>
                    <th width="180">Kegiatan</th>
                    <th width="120">Lokasi</th>
                    <th width="80">OPD</th>
                    <th>Keterangan</th> 
                    <th width="90" class="no-print">Aksi</th>
                </tr>
            </thead>
            <tbody id="usulanBody">
                <tr><td colspan="7" align="center">Sedang memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // MASUKKAN URL DEPLOY BARU ANDA DI SINI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKOgUkjhOG14vlKC4GWZk5GJ2zf-s6GPdvkn2VEoc4g316yBNvyS2oMtL3OdcQBng2/exec"; 

    const userAktif = localStorage.getItem("username") || "Kelurahan Kamali Pentalluan";
    document.getElementById('userDisplay').innerText = "üìç " + userAktif;
    document.getElementById('tableSubTitle').innerText = userAktif;
    document.getElementById('inputKelurahan').value = userAktif;

    let allData = [];

    $(document).ready(function() {
        $('.js-select2').select2({ placeholder: "Cari di Kamus Usulan...", allowClear: true });
        loadData();
    });

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=read");
            const json = await res.json();
            allData = json.data;

            // Filter berdasarkan kelurahan user aktif
            const filtered = allData.filter(d => 
                d.kelurahan && d.kelurahan.toString().trim() === userAktif.trim()
            );
            
            const html = filtered.map((d, i) => `
                <tr>
                    <td align="center">${i+1}</td>
                    <td>${d.bidang}</td>
                    <td>${d.kegiatan}</td>
                    <td>${d.lokasi}</td>
                    <td align="center">${d.opd}</td>
                    <td>${d.keterangan || '-'}</td>
                    <td class="no-print" align="center">
                        <button class="btn-edit" onclick="prepareEdit('${d.rowId}')" title="Edit">‚úé</button>
                        <button class="btn-delete" onclick="deleteData('${d.rowId}')" title="Hapus">üóë</button>
                    </td>
                </tr>`).join('');
            document.getElementById('usulanBody').innerHTML = html || '<tr><td colspan="7" align="center">Belum ada data usulan untuk wilayah ini.</td></tr>';
        } catch (e) { 
            document.getElementById('usulanBody').innerHTML = '<tr><td colspan="7" align="center">Gagal memuat data dari server.</td></tr>'; 
        }
    }

    function prepareEdit(rowId) {
        const item = allData.find(d => d.rowId == rowId);
        if (!item) return;

        $('#rowId').val(rowId);
        $('#formAction').val("update");
        $('#f_bidang').val(item.bidang);
        $('#f_opd').val(item.opd);
        $('#kegiatan').val(item.kegiatan).trigger('change');
        $('#f_lokasi').val(item.lokasi);
        $('#f_keterangan').val(item.keterangan);

        $('#btnSimpan').text("üÜô UPDATE DATA USULAN").css("background", "#f39c12");
        $('#btnBatal').show();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetForm() {
        $('#usulanForm')[0].reset();
        $('#kegiatan').val(null).trigger('change');
        $('#formAction').val("insert");
        $('#btnSimpan').text("üíæ SIMPAN DATA USULAN").css("background", "#1f8a50");
        $('#btnBatal').hide();
    }

    async function deleteData(rowId) {
        if (confirm("Hapus usulan ini secara permanen?")) {
            await fetch(`${SCRIPT_URL}?action=delete&rowId=${rowId}`);
            alert("Data berhasil dihapus!");
            loadData();
        }
    }

    $('#usulanForm').submit(function(e) {
        e.preventDefault();
        $('#btnSimpan').text("‚åõ Sedang Menyimpan...").prop('disabled', true);
        $.post(SCRIPT_URL, $(this).serialize(), function() {
            alert("Data Berhasil Disimpan!");
            resetForm();
            loadData();
            $('#btnSimpan').prop('disabled', false);
        });
    });
</script>
</body>
</html>
