<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Usulan Musrenbang</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f7f6; }
        .header { background-color: #1a5bb8; color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 20px; }
        .filter-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .table-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 13px; }
        th { background-color: #f8f9fa; color: #1a5bb8; position: sticky; top: 0; }
        tr:hover { background-color: #f1f4f9; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .bg-sarpras { background: #e3f2fd; color: #1976d2; }
        .bg-sosbud { background: #fbe9e7; color: #d84315; }
        .bg-ekonomi { background: #fff8e1; color: #f57f17; }
    </style>
</head>
<body>

<div class="header">
    <h2>REKAP USULAN MUSRENBANG â€“ ADMIN KECAMATAN</h2>
</div>

<div class="container">
    <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Cari kegiatan/lokasi..." style="flex: 2;">
        <select id="filterKelurahan" style="flex: 1;"><option value="">Semua Kelurahan</option></select>
        <select id="filterBidang" style="flex: 1;"><option value="">Semua Bidang</option></select>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kelurahan</th>
                    <th>Bidang</th>
                    <th>Kegiatan</th>
                    <th>Lokasi</th>
                    <th>Volume</th>
                    <th>Anggaran</th>
                    <th>OPD Penanggung Jawab</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="8" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyvqtju9l-9MPRRMW_WH6s-QZjW6kYfLWXYYpDRhl3Oqm5sxGop5eM1-p3mVDdeA-yI/exec";
    let allData = [];

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const result = await response.json();
            
            // Mengambil properti 'data' dari response JSON Apps Script Anda
            allData = result.data;

            populateFilters(allData);
            renderTable(allData);
        } catch (error) {
            console.error("Gagal:", error);
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" style="text-align:center; color:red;">Gagal membaca data dari server.</td></tr>';
        }
    }

    function populateFilters(data) {
        const kelurahan = [...new Set(data.map(item => item.kelurahan))].sort();
        const bidang = [...new Set(data.map(item => item.bidang))].sort();

        const kelSelect = document.getElementById('filterKelurahan');
        kelurahan.forEach(k => kelSelect.innerHTML += `<option value="${k}">${k}</option>`);

        const bidSelect = document.getElementById('filterBidang');
        bidang.forEach(b => bidSelect.innerHTML += `<option value="${b}">${b}</option>`);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map((item, index) => {
            // Logika warna badge bidang
            let badgeClass = "";
            const b = (item.bidang || "").toLowerCase();
            if(b.includes("sarana")) badgeClass = "bg-sarpras";
            else if(b.includes("sosial")) badgeClass = "bg-sosbud";
            else if(b.includes("ekonomi")) badgeClass = "bg-ekonomi";

            return `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${item.kelurahan || '-'}</strong></td>
                    <td><span class="badge ${badgeClass}">${item.bidang || '-'}</span></td>
                    <td>${item.kegiatan || '-'}</td>
                    <td>${item.lokasi || '-'}</td>
                    <td>${item.volume || '-'}</td>
                    <td><strong>Rp ${Number(item.anggaran).toLocaleString('id-ID')}</strong></td>
                    <td>${item.opd || '-'}</td>
                </tr>
            `;
        }).join('');
    }

    // Fungsi Pencarian & Filter
    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const kel = document.getElementById('filterKelurahan').value;
            const bid = document.getElementById('filterBidang').value;

            const filtered = allData.filter(d => {
                const matchSearch = (d.kegiatan + d.lokasi).toLowerCase().includes(search);
                const matchKel = kel === "" || d.kelurahan === kel;
                const matchBid = bid === "" || d.bidang === bid;
                return matchSearch && matchKel && matchBid;
            });
            renderTable(filtered);
        });
    });

    fetchData();
</script>

</body>
</html>
