<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Usulan Musrenbang</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        .header { background-color: #1a5bb8; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        
        /* Filter Section - Sembunyikan saat cetak */
        .filter-section { 
            background: white; padding: 20px; border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; 
            display: flex; gap: 10px; flex-wrap: wrap; 
        }
        @media print { .filter-section, .btn-print, .header { display: none !important; } }

        input, select, .btn-print { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-print { background: #27ae60; color: white; font-weight: bold; cursor: pointer; border: none; }

        .table-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow-x: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; font-size: 12px; }
        th { background-color: #f8f9fa; color: #000; }
        
        /* Nama Kelurahan Biasa (Tidak Bold) */
        .txt-normal { font-weight: normal; }
        
        /* Teks Bidang Hitam Saja */
        .bidang-text { color: #000; font-weight: 500; }

        .total-row { background: #f1f1f1; font-weight: bold; }

        /* Area Tanda Tangan */
        .signature-area { 
            margin-top: 40px; display: none; justify-content: flex-end; text-align: center; 
        }
        @media print { 
            .signature-area { display: flex; }
            body { background: white; }
            .table-container { box-shadow: none; }
        }
        .sig-box { width: 300px; }
    </style>
</head>
<body>

<div class="header">
    <h2>REKAP USULAN MUSRENBANG ‚Äì KECAMATAN MAKALE</h2>
</div>

<div class="container">
    <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Cari kegiatan...">
        <select id="filterKelurahan"><option value="">Semua Kelurahan/Lembang</option></select>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print PDF</button>
    </div>

    <div id="printArea" class="table-container">
        <h3 style="text-align: center; margin-bottom: 20px;" class="signature-area">REKAPITULASI USULAN MUSRENBANG T.A. 2027</h3>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kelurahan</th>
                    <th>Bidang</th>
                    <th>Kegiatan</th>
                    <th>Lokasi</th>
                    <th>Volume</th>
                    <th>Anggaran</th>
                    <th>OPD</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="6" style="text-align: right;">TOTAL ANGGARAN SELURUHNYA:</td>
                    <td id="grandTotal">Rp 0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <div class="signature-area">
            <div class="sig-box">
                <p>Makale, ___________ 2026</p>
                <p><strong>Camat Makale,</strong></p>
                <br><br><br>
                <p>__________________________</p>
                <p>NIP. .....................................</p>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyh4Q6HyTlG3fAA8FOd3fV1tJrfbb4IGshQ4wAWzHyoGsAWpeg7Gpur7FmxUp_G65q8/exec";
    let allData = [];

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const result = await response.json();
            allData = result.data || result;
            
            // Populate Kelurahan Filter
            const kels = [...new Set(allData.map(d => d.kelurahan))].filter(Boolean).sort();
            const sel = document.getElementById('filterKelurahan');
            kels.forEach(k => {
                const opt = document.createElement('option');
                opt.value = k; opt.textContent = k;
                sel.appendChild(opt);
            });

            renderTable(allData);
        } catch (e) { console.error(e); }
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        let total = 0;

        tbody.innerHTML = data.map((item, index) => {
            const ang = Number(item.anggaran) || 0;
            total += ang;
            return `
                <tr>
                    <td>${index + 1}</td>
                    <td class="txt-normal">${item.kelurahan || '-'}</td>
                    <td class="bidang-text">${item.bidang || '-'}</td>
                    <td>${item.kegiatan || '-'}</td>
                    <td>${item.lokasi || '-'}</td>
                    <td>${item.volume || '-'}</td>
                    <td>Rp ${ang.toLocaleString('id-ID')}</td>
                    <td>${item.opd || '-'}</td>
                </tr>
            `;
        }).join('');

        document.getElementById('grandTotal').innerText = "Rp " + total.toLocaleString('id-ID');
    }

    // Fungsi Pencarian/Filter
    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const kel = document.getElementById('filterKelurahan').value;
            const filtered = allData.filter(d => {
                return (d.kegiatan || "").toLowerCase().includes(search) && (!kel || d.kelurahan === kel);
            });
            renderTable(filtered);
        });
    });

    fetchData();
</script>
</body>
</html>
