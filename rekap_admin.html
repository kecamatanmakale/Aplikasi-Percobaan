<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Administrator - Musrenbang 2027</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        /* Base Style */
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        
        /* Header & Dashboard */
        .header-rekap { 
            background: #1a5bb8; color: white; padding: 25px; 
            text-align: center; border-radius: 12px; margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        
        /* Buttons */
        .btn { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 13px; }
        .btn-dash { background: #34495e; color: white; }
        .btn-excel { background: #1f8a50; color: white; }
        .btn-pdf { background: #e74c3c; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Stats Card */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 10px; text-align: center; border-bottom: 4px solid #1a5bb8; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .stat-card h4 { margin: 0; color: #666; font-size: 12px; }
        .stat-card h2 { margin: 8px 0 0; color: #1a5bb8; font-size: 24px; }

        /* Filter Section */
        .filter-area { background: white; padding: 12px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        select { flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ddd; outline: none; }

        /* Table Style */
        .card-table { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; table-layout: fixed; }
        th, td { border: 1px solid #eef0f2; padding: 10px; text-align: left; vertical-align: top; word-wrap: break-word; }
        th { background: #f8f9fa; color: #444; text-transform: uppercase; font-size: 10px; text-align: center; }
        
        /* Pengaturan Lebar Kolom */
        .col-no { width: 30px; }
        .col-kel { width: 110px; }
        .col-bid { width: 110px; }
        .col-keg { width: 180px; }
        .col-lok { width: 150px; }
        .col-opd { width: 90px; }
        .col-ket { width: auto; }

        /* Signature Area */
        .print-footer { display: block; margin-top: 30px; }
        .signature-box { float: right; text-align: center; width: 350px; font-size: 12px; line-height: 1.5; }

        /* Print Logic (F4 Landscape) */
        @media print {
            @page { size: 330mm 215mm landscape; margin: 10mm; }
            body { background: white; padding: 0; }
            .no-print { display: none !important; }
            .header-rekap { background: none !important; color: black !important; box-shadow: none; padding: 0; margin-bottom: 10px; }
            .stat-grid { margin-bottom: 10px; }
            .stat-card { border: 1px solid #ddd; box-shadow: none; padding: 5px; }
            .card-table { box-shadow: none; padding: 0; width: 100%; }
            table { border: 1px solid black !important; font-size: 10px; }
            th, td { border: 1px solid black !important; color: black; padding: 6px; }
            th { background: #eee !important; }
            .print-footer { display: block; width: 100%; }
        }
    </style>
</head>
<body>

<div class="header-rekap">
    <h2 style="margin:0">REKAPITULASI USULAN MUSRENBANG 2027</h2>
    <p style="margin:5px 0 0; opacity:0.8">Kecamatan Makale - Kabupaten Tana Toraja</p>
    
    <div class="btn-group no-print">
        <button class="btn btn-dash" onclick="location.href='dashboard.html'">üè† DASHBOARD</button>
        <button class="btn btn-excel" onclick="exportToExcel()">üìä EXCEL</button>
        <button class="btn btn-pdf" onclick="window.print()">üìã CETAK PDF (LANDSCAPE)</button>
    </div>
</div>

<div class="stat-grid">
    <div class="stat-card"><h4>SARPRAS</h4><h2 id="countSarpras">0</h2></div>
    <div class="stat-card"><h4>SOSBUD</h4><h2 id="countSosbud">0</h2></div>
    <div class="stat-card"><h4>EKONOMI</h4><h2 id="countEkonomi">0</h2></div>
</div>

<div class="filter-area no-print">
    <label style="font-weight:bold">Filter Wilayah:</label>
    <select id="filterKelurahan" onchange="updateView()">
        <option value="Semua">-- Tampilkan Semua Kelurahan/Lembang --</option>
        <option>Kelurahan Ariang</option>
        <option>Kelurahan Batupapan</option>
        <option>Kelurahan Bombongan</option>
        <option>Kelurahan Botang</option>
        <option>Kelurahan Buntu Burake</option>
        <option>Kelurahan Kamali Pentalluan</option>
        <option>Kelurahan Lamunan</option>
        <option>Kelurahan Lapandan</option>
        <option>Lembang Lea</option>
        <option>Kelurahan Manggau</option>
        <option>Kelurahan Pantan</option>
        <option>Kelurahan Rante</option>
        <option>Kelurahan Tampo Makale</option>
        <option>Kelurahan Tarongko</option>
        <option>Kelurahan Tondon Mamullu</option>
    </select>
</div>

<div class="card-table">
    <table id="rekapTable">
        <thead>
            <tr>
                <th class="col-no">No</th>
                <th class="col-kel">Kelurahan</th>
                <th class="col-bid">Bidang</th>
                <th class="col-keg">Nama Kegiatan</th>
                <th class="col-lok">Lokasi Spesifik</th>
                <th class="col-opd">OPD Tujuan</th>
                <th class="col-ket">Keterangan</th>
            </tr>
        </thead>
        <tbody id="rekapBody">
            <tr><td colspan="7" align="center">Memuat data...</td></tr>
        </tbody>
    </table>

    <div class="print-footer">
        <div class="signature-box">
            <p>Makale, <span id="currentDateFooter"></span></p>
            <p id="txtJabatan" style="margin-bottom: 70px;">Camat Makale,</p>
            <p><strong id="txtNamaPejabat">Benyamin Dengen, S.S., M.M.</strong></p>
            <p id="txtNIPPejabat">NIP. 197208312007011011</p>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlCEWi3-1e425Xqg0diGuec3S2nBqZjpdbuUdup7vO-F50HYnnVhWeq72SRUGGxdI/exec";
    let masterData = [];

    // DATABASE PEJABAT
    const dataPejabat = {
        "Camat": { nama: "Benyamin Dengen, S.S., M.M.", nip: "197208312007011011" },
        "Kelurahan Ariang": { nama: "Martinus Kalo'bong, SE., MM", nip: "197703072009061002" },
        "Kelurahan Batupapan": { nama: "Anthonius Parabang, SIP", nip: "198307282009011004" },
        "Kelurahan Bombongan": { nama: "Ramlah, SE", nip: "196805012008012025" },
        "Kelurahan Botang": { nama: "Yohanis Pata', S.IP", nip: "197102112009061002" },
        "Kelurahan Buntu Burake": { nama: "Thomas Mangelo", nip: "197204091992031003" },
        "Kelurahan Kamali Pentalluan": { nama: "Melda Pakonglean, SH", nip: "197109252009062001" },
        "Kelurahan Lamunan": { nama: "Ulpha Rante Amba, SE", nip: "197301202009062001" },
        "Kelurahan Lapandan": { nama: "Yanti Novita, S.IP", nip: "198301302010012002" },
        "Lembang Lea": { nama: "Ir. Mesak Rante", nip: "-" },
        "Kelurahan Manggau": { nama: "Lukas D. Tarukkada, SE", nip: "196912301989011002" },
        "Kelurahan Pantan": { nama: "Ronald Thomas, SE., MM.", nip: "198110022010011019" },
        "Kelurahan Rante": { nama: "Alfrida Borotoding, S.TP", nip: "197204162012122001" },
        "Kelurahan Tampo Makale": { nama: "...............................", nip: ".............................." },
        "Kelurahan Tarongko": { nama: "Ludia Patasik, S.Kep.,Ns", nip: "197802052006042009" },
        "Kelurahan Tondon Mamullu": { nama: "Daniel Tanding, SE", nip: "197012312006041055" }
    };

    // Format Tanggal
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const dateStr = new Date().toLocaleDateString('id-ID', options);
    document.getElementById('currentDateFooter').innerText = dateStr;

    async function fetchData() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=read");
            const json = await res.json();
            masterData = json.data;
            updateView();
        } catch (e) {
            document.getElementById('rekapBody').innerHTML = '<tr><td colspan="7" align="center" style="color:red">Gagal memuat data.</td></tr>';
        }
    }

    function updateView() {
        const filter = document.getElementById('filterKelurahan').value;
        const filtered = (filter === "Semua") ? masterData : masterData.filter(d => d.kelurahan === filter);
        
        let s = 0, b = 0, e = 0;
        const html = filtered.map((d, i) => {
            if(d.bidang.includes("Sarana")) s++;
            else if(d.bidang.includes("Sosial")) b++;
            else if(d.bidang.includes("Ekonomi")) e++;

            return `<tr>
                <td align="center">${i+1}</td>
                <td>${d.kelurahan}</td>
                <td>${d.bidang}</td>
                <td><strong>${d.kegiatan}</strong></td>
                <td>${d.lokasi}</td>
                <td align="center">${d.opd}</td>
                <td>${d.keterangan || '-'}</td>
            </tr>`;
        }).join('');

        document.getElementById('rekapBody').innerHTML = html || '<tr><td colspan="7" align="center">Data Kosong</td></tr>';
        document.getElementById('countSarpras').innerText = s;
        document.getElementById('countSosbud').innerText = b;
        document.getElementById('countEkonomi').innerText = e;

        // UPDATE TANDA TANGAN
        const txtJabatan = document.getElementById('txtJabatan');
        const txtNama = document.getElementById('txtNamaPejabat');
        const txtNIP = document.getElementById('txtNIPPejabat');

        if (filter === "Semua") {
            txtJabatan.innerText = "Camat Makale,";
            txtNama.innerText = dataPejabat["Camat"].nama;
            txtNIP.innerText = "NIP. " + dataPejabat["Camat"].nip;
            txtNIP.style.display = "block";
        } else if (dataPejabat[filter]) {
            if (filter.includes("Lembang")) {
                txtJabatan.innerText = "Kepala " + filter + ",";
                txtNIP.style.display = "none";
            } else {
                txtJabatan.innerText = "Lurah " + filter.replace("Kelurahan ", "") + ",";
                txtNIP.style.display = "block";
            }
            txtNama.innerText = dataPejabat[filter].nama;
            txtNIP.innerText = "NIP. " + dataPejabat[filter].nip;
        }
    }

    function exportToExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById("rekapTable"), { sheet: "Rekap" });
        XLSX.writeFile(wb, `Rekap_Makale_2027.xlsx`);
    }

    fetchData();
</script>

</body>
</html>
