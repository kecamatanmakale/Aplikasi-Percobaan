<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rekap Usulan Musrenbang 2027</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; padding: 20px; }
        .header-rekap { background: #1a5bb8; color: white; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; text-align: center; border-left: 5px solid #1a5bb8; }
        .card-table { background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #eee; }
        .btn-excel { background: #1f8a50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header-rekap">
    <h2>REKAPITULASI USULAN MUSRENBANG 2027</h2>
    <button class="btn-excel" onclick="exportToExcel()">ðŸ“¤ EXPORT EXCEL</button>
</div>

<div class="stat-grid">
    <div class="stat-card">
        <h4>SARPRAS</h4>
        <h2 id="countSarpras">0</h2>
    </div>
    <div class="stat-card">
        <h4>SOSBUD</h4>
        <h2 id="countSosbud">0</h2>
    </div>
    <div class="stat-card">
        <h4>EKONOMI</h4>
        <h2 id="countEkonomi">0</h2>
    </div>
</div>

<div class="card-table">
    <table id="rekapTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Kelurahan</th>
                <th>Bidang</th>
                <th>Kegiatan</th>
                <th>Lokasi</th>
                <th>OPD</th>
            </tr>
        </thead>
        <tbody id="rekapBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlCEWi3-1e425Xqg0diGuec3S2nBqZjpdbuUdup7vO-F50HYnnVhWeq72SRUGGxdI/exec";

    async function fetchData() {
        const res = await fetch(SCRIPT_URL + "?action=read");
        const json = await res.json();
        const data = json.data;

        let s = 0, b = 0, e = 0;
        const html = data.map((d, i) => {
            if(d.bidang.includes("Sarana")) s++;
            if(d.bidang.includes("Sosial")) b++;
            if(d.bidang.includes("Ekonomi")) e++;
            
            return `<tr>
                <td>${i+1}</td>
                <td>${d.kelurahan}</td>
                <td>${d.bidang}</td>
                <td>${d.kegiatan}</td>
                <td>${d.lokasi}</td>
                <td>${d.opd}</td>
            </tr>`;
        }).join('');

        document.getElementById('rekapBody').innerHTML = html;
        document.getElementById('countSarpras').innerText = s;
        document.getElementById('countSosbud').innerText = b;
        document.getElementById('countEkonomi').innerText = e;
    }

    function exportToExcel() {
        const table = document.getElementById("rekapTable");
        const wb = XLSX.utils.table_to_book(table, { sheet: "Rekap 2027" });
        XLSX.writeFile(wb, "Rekap_Musrenbang_2027.xlsx");
    }

    fetchData();
</script>
</body>
</html>
