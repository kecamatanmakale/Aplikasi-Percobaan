<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Administrator - Musrenbang 2027</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        /* Base Style */
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        
        /* Header dengan Logo Kiri & Kanan */
        .header-rekap { 
            background: #1a5bb8; color: white; padding: 25px; 
            border-radius: 12px; margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-header { height: 80px; width: auto; object-fit: contain; }
        .header-content { text-align: center; flex-grow: 1; }
        .header-content h2 { margin: 0; font-size: 22px; }
        
        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn { border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .btn-dash { background: #34495e; color: white; }
        .btn-excel { background: #1f8a50; color: white; }
        .btn-pdf { background: #e74c3c; color: white; }

        /* Summary Boxes */
        .summary-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .summary-box { padding: 15px; border-radius: 12px; color: white; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .box-sarpras { background: #2980b9; }
        .box-sosbud { background: #8e44ad; }
        .box-ekonomi { background: #27ae60; }

        /* Filter Section */
        .filter-area { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        select { flex-grow: 1; padding: 10px; border-radius: 6px; border: 1px solid #ddd; outline: none; }

        /* Table Style */
        .card-table { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; table-layout: fixed; }
        th, td { border: 1px solid #eef0f2; padding: 12px; text-align: left; vertical-align: top; word-wrap: break-word; line-height: 1.4; }
        th { background: #f8f9fa; color: #444; font-size: 13px; text-align: center; font-weight: bold; }

        /* Lebar Kolom Spesifik */
        table th:nth-child(1) { width: 40px; }  /* No */
        table th:nth-child(2) { width: 140px; } /* Kelurahan */
        table th:nth-child(3) { width: 120px; } /* Bidang */
        table th:nth-child(4) { width: 230px; } /* Kegiatan */
        table th:nth-child(5) { width: 140px; } /* Lokasi */
        table th:nth-child(6) { width: 100px; } /* OPD Tujuan */
        table th:nth-child(7) { width: 300px; } /* Keterangan */

        .print-footer { display: none; margin-top: 50px; }
        
        @media print {
            .no-print { display: none !important; }
            .print-footer { display: block !important; }
            .logo-header { height: 60px; }
            table { font-size: 11px; }
        }
    </style>
</head>
<body>

<div class="header-rekap">
    <img src="logo.png" class="logo-header" alt="Logo tator"> <div class="header-content">
        <h2>REKAPITULASI USULAN MUSRENBANG 2027</h2>
        <p>Kecamatan Makale - Kabupaten Tana Toraja</p>
        <div class="btn-group no-print">
            <button class="btn btn-dash" onclick="location.href='dashboard_admin.html'">üè† DASHBOARD</button>
            <button class="btn btn-excel" onclick="exportToExcel()">üìä EXCEL</button>
            <button class="btn btn-pdf" onclick="window.print()">üìã PDF</button>
        </div>
    </div>
    <img src="Logo Toraja Masero.png" class="logo-header" alt="Logo Masero">
</div>

<div class="filter-area no-print">
    <label style="font-weight:bold">Filter Wilayah:</label>
    <select id="filterKelurahan" onchange="updateView()">
        <option value="Semua">-- Tampilkan Semua Kelurahan/Lembang --</option>
        <option>Kelurahan Ariang</option>
        <option>Kelurahan Batupapan</option>
        <option>Kelurahan Bombongan</option>
        <option>Kelurahan Botang</option>
        <option>Kelurahan Buntu Burake</option>
        <option>Kelurahan Kamali Pentalluan</option>
        <option>Kelurahan Lamunan</option>
        <option>Kelurahan Lapandan</option>
        <option>Lembang Lea</option>
        <option>Kelurahan Manggau</option>
        <option>Kelurahan Pantan</option>
        <option>Kelurahan Rante</option>
        <option>Kelurahan Tampo Makale</option>
        <option>Kelurahan Tarongko</option>
        <option>Kelurahan Tondon Mamullu</option>
    </select>
</div>

<div class="summary-container no-print">
    <div class="summary-box box-sarpras"><h4>Bidang Sarpras</h4><span class="val" id="valSarpras">0</span></div>
    <div class="summary-box box-sosbud"><h4>Bidang Sosbud</h4><span class="val" id="valSosbud">0</span></div>
    <div class="summary-box box-ekonomi"><h4>Bidang Ekonomi</h4><span class="val" id="valEkonomi">0</span></div>
</div>

<div class="card-table">
    <table id="rekapTable">
        <thead>
            <tr>
                <th>No</th><th>Kelurahan</th><th>Bidang</th><th>Kegiatan</th><th>Lokasi</th><th>OPD Tujuan</th><th>Keterangan</th>
            </tr>
        </thead>
        <tbody id="rekapBody">
            <tr><td colspan="7" align="center">Memuat data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlCEWi3-1e425Xqg0diGuec3S2nBqZjpdbuUdup7vO-F50HYnnVhWeq72SRUGGxdI/exec";
    let masterData = [];

    async function fetchData() {
        try {
            const res = await fetch(SCRIPT_URL + "?action=read");
            const json = await res.json();
            masterData = json.data;
            updateView();
        } catch (e) {
            document.getElementById('rekapBody').innerHTML = '<tr><td colspan="7" align="center" style="color:red">Gagal memuat data. Periksa koneksi atau izin Apps Script.</td></tr>';
        }
    }

    function updateView() {
        const filter = document.getElementById('filterKelurahan').value;
        const filtered = (filter === "Semua") ? masterData : masterData.filter(d => d.kelurahan === filter);
        
        let s = 0, b = 0, e = 0;
        const html = filtered.map((d, i) => {
            const bdn = (d.bidang || "").toLowerCase();
            if(bdn.includes("sarana")) s++;
            else if(bdn.includes("sosial")) b++;
            else if(bdn.includes("ekonomi")) e++;

            // Urutan kolom disesuaikan agar tidak bergeser
            return `<tr>
                <td align="center">${i+1}</td>
                <td>${d.kelurahan}</td>
                <td>${d.bidang}</td>
                <td><strong>${d.kegiatan}</strong></td>
                <td>${d.lokasi}</td>
                <td>${d.opd}</td>
                <td>${d.keterangan || '-'}</td>
            </tr>`;
        }).join('');

        document.getElementById('rekapBody').innerHTML = html || '<tr><td colspan="7" align="center">Data Kosong</td></tr>';
       document.getElementById('valSarpras').innerText = s + " Usulan";
        document.getElementById('valSosbud').innerText = b + " Usulan";
        document.getElementById('valEkonomi').innerText = e + " Usulan";

        // Menghitung dan menampilkan persentase
        document.getElementById('pctSarpras').innerText = total > 0 ? ((s / total) * 100).toFixed(1) + "%" : "0%";
        document.getElementById('pctSosbud').innerText = total > 0 ? ((b / total) * 100).toFixed(1) + "%" : "0%";
        document.getElementById('pctEkonomi').innerText = total > 0 ? ((e / total) * 100).toFixed(1) + "%" : "0%";
    }

    function exportToExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById("rekapTable"), { sheet: "Rekap" });
        XLSX.writeFile(wb, "Rekap_Musrenbang_2027.xlsx");
    }

    fetchData();
</script>
</body>
</html>
