<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Usulan Musrenbang</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #f4f7f6; }
        .header { background-color: #1a5bb8; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; }
        .filter-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; flex: 1; min-width: 200px; }
        .table-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 13px; }
        th { background-color: #f8f9fa; color: #1a5bb8; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .bg-sarpras { background: #e3f2fd; color: #1976d2; }
        .bg-sosbud { background: #fbe9e7; color: #d84315; }
        .bg-ekonomi { background: #fff8e1; color: #f57f17; }
        .error-msg { color: red; text-align: center; padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2>REKAP USULAN MUSRENBANG â€“ KECAMATAN MAKALE</h2>
</div>

<div class="container">
    <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Cari kegiatan atau lokasi...">
        <select id="filterKelurahan"><option value="">Semua Kelurahan/Lembang</option></select>
        <select id="filterBidang"><option value="">Semua Bidang</option></select>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kelurahan</th>
                    <th>Bidang</th>
                    <th>Kegiatan</th>
                    <th>Lokasi</th>
                    <th>Volume</th>
                    <th>Anggaran</th>
                    <th>OPD</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="8" style="text-align:center;">Sedang mengambil data dari server...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // URL API dari Deployment "Anyone"
    const API_URL = "https://script.google.com/macros/s/AKfycbyvqtju9l-9MPRRMW_WH6s-QZjW6kYfLWXYYpDRhl3Oqm5sxGop5eM1-p3mVDdeA-yI/exec";
    let allData = [];

    async function fetchData() {
        const tbody = document.getElementById('tableBody');
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Gagal terhubung ke server");
            
            const result = await response.json();
            
            // Mengambil properti 'data' dari Apps Script
            if (result.status === "success" || Array.isArray(result.data)) {
                allData = result.data;
                populateFilters(allData);
                renderTable(allData);
            } else {
                throw new Error("Format data tidak dikenali");
            }
        } catch (error) {
            console.error("Error Detail:", error);
            tbody.innerHTML = `<tr><td colspan="8" class="error-msg">Gagal memuat data: ${error.message}. Pastikan koneksi internet stabil dan Deployment Apps Script sudah benar.</td></tr>`;
        }
    }

    function populateFilters(data) {
        const kelurahanList = [...new Set(data.map(item => item.kelurahan))].filter(Boolean).sort();
        const bidangList = [...new Set(data.map(item => item.bidang))].filter(Boolean).sort();

        const kelSelect = document.getElementById('filterKelurahan');
        kelurahanList.forEach(k => {
            const option = document.createElement('option');
            option.value = k; option.textContent = k;
            kelSelect.appendChild(option);
        });

        const bidSelect = document.getElementById('filterBidang');
        bidangList.forEach(b => {
            const option = document.createElement('option');
            option.value = b; option.textContent = b;
            bidSelect.appendChild(option);
        });
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Data tidak ditemukan.</td></tr>';
            return;
        }

        tbody.innerHTML = data.map((item, index) => {
            // Logika Warna Berdasarkan Bidang
            let badgeClass = "bg-sarpras";
            const b = (item.bidang || "").toLowerCase();
            if(b.includes("sosial")) badgeClass = "bg-sosbud";
            else if(b.includes("ekonomi")) badgeClass = "bg-ekonomi";

            return `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${item.kelurahan || '-'}</strong></td>
                    <td><span class="badge ${badgeClass}">${item.bidang || '-'}</span></td>
                    <td>${item.kegiatan || '-'}</td>
                    <td>${item.lokasi || '-'}</td>
                    <td>${item.volume || '-'}</td>
                    <td><strong>Rp ${(Number(item.anggaran) || 0).toLocaleString('id-ID')}</strong></td>
                    <td>${item.opd || '-'}</td>
                </tr>
            `;
        }).join('');
    }

    // Fungsi Filter Otomatis
    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const kel = document.getElementById('filterKelurahan').value;
            const bid = document.getElementById('filterBidang').value;

            const filtered = allData.filter(d => {
                const matchSearch = (d.kegiatan + d.lokasi + d.opd).toLowerCase().includes(search);
                const matchKel = kel === "" || d.kelurahan === kel;
                const matchBid = bid === "" || d.bidang === bid;
                return matchSearch && matchKel && matchBid;
            });
            renderTable(filtered);
        });
    });

    fetchData();
</script>

</body>
</html>
